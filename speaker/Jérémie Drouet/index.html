ganisatrice du DevFest Nantes depuis 2016, et présidente depuis 2020  !\nPassionnée de l'univers IT, de mon métier et fan des Spice Girls ! ",speakerReferences:'SFEIR Lunch 18 décembre : "vis ma vie de bénévole" - lighting\nGDG Nantes 11 décembre : Speechless Live (animatrice)\nHumanTalk Nantes Février 2020 - Quickie "Vis ma vie de bénévole" \nDevFest Paris 2020 - Quickie "Vis ma vie de bénévole"\nJugSummerCamp 2020 - Quickie "Vis ma vie de bénévole" https://www.youtube.com/watch?v=n6e5Gf1dAXA',company:"SFEIR",photoURL:"https://lh3.googleusercontent.com/-distoCxqsfI/XkLVvex7kVI/AAAAAAAABdU/WVSL0cHhj5AkYn24V1ZtwZUgL3vEi5hnQCEwYBhgL/w139-h139-p/Capture%2Bd%25E2%2580%2599e%25CC%2581cran%2B2019-11-05%2Ba%25CC%2580%2B16.53.54.png",twitter:"@AnnabelleKoster"},{uid:O,displayName:"Benjamin Cavy",bio:"Lead dev à la MAIF, je m'intéresse en ce moment particulièrement aux tests et méthodologie de testing.",speakerReferences:"### Mutation testing : y-a-t-il des trous dans votre couverture de test ?\n\n* Jug Summer Camp 2021\n\n### Asynchronisme et Event Loop en JavaScript, quickie\n\n* Devfest 2018\n* Devoxx France 2019\n* Riviea dev 2019\n* JUG Summer Camp 2019\n* Devfest strasbourg 2019\n* Codeur en seine 2019\n\n### React en 2019, conférence (avec Yvonnick Frin)\n\n* Devoxx France 2019\n* JUG Summer Camp 2019\n* Devfest Nantes 2019\n\n### Laravel et Vue.js, une stack simple et efficace pour le WEB (avec Yvonnick Frin)\n\n* Web2day 2017\n* JUG Summer Camp 2017\n* SnowCamp 2018\n* AFUP Nantes 2018\n* AFUP Days Rennes 2019\n\n",company:h,photoURL:"https://lh3.googleusercontent.com/-qridgWF20Vk/AAAAAAAAAAI/AAAAAAAAAtQ/K8bT4K-PTmU/photo.jpg",twitter:"@benjamin_cavy",github:"ptitFicus"},{uid:R,displayName:"Cécile Freyd-Foucault",bio:"Tomber dans la soupe du design étant petite, je suis designeuse. Je parle avec autant de passion de typographie que de flow utilisateurs, accessibilité et surtout de design system 😍 !",speakerReferences:"* DevFest Nantes 2021 https://www.youtube.com/watch?v=GMzXZA9tiW4\n* ParisWeb 2021\n* Devest Lille 2021\n* Devoxx 2019  https://www.youtube.com/watch?v=jXcO7Qu1Gjs&t=1s \n* Best of Web 2019 https://www.youtube.com/watch?v=cZfqxLribBc&t=1s\n* DevFest Lille 2019 https://www.youtube.com/watch?v=W6Lo6FkaUm8&t=1s\n* ParisWeb 2019 https://www.youtube.com/watch?v=L1wdoLFOxKU \n* Bdx.io 2019 https://www.youtube.com/watch?v=iD0Hy7jsuMc\n* DevFest Nantes 2019  https://www.youtube.com/watch?v=rIZjbuEfyDs&list=PLuZ_sYdawLiUjPGPsOvBcgBxC6yP_HSA6&index=24&t=1s\n* Touraine Tech 2020\n* DevFest Bout du Monde 2020\n* Meetup : UX design Brest (typographie), le Rendez-vous des speakers (REX autours d'un design system)",company:p,photoURL:"https://pbs.twimg.com/profile_images/1466896120379068416/ZbmwziI2_400x400.jpg",twitter:"@cecilefreydf"},{uid:D,displayName:"Charles-Marie Ambrosetti",bio:"Développeur passionné depuis plus de 10 ans, j'ai eu l'occasion de travailler dans des domaines aussi variés que les véhicules connectés, le paiement sécurisé, la performance, le monitoring l'observabilité, et j'en oublie sûrement.\nJe joue aux jeux vidéos sur mes heures perdues, c'est-à-dire celles où je ne travaille pas, dors pas, ou ne mange pas (encore que).",speakerReferences:"J'ai eu l'occasion de donner plusieurs présentations lors d'évènements internes petits et grands, ainsi que lors d'évènements publics comme le Scala User Group (présentation Gatling) et le Google Developer Group (Protobuf Android).\n",company:m,photoURL:"https://avatars.githubusercontent.com/u/3098707?v=4",twitter:"charlesmariea",github:"TheCopycat"},{uid:w,displayName:"David Aparicio",bio:"Passionate engineer in Computer Science, graduated INSA Lyon 2014, after two years spent at UNICAMP in Brazil, actively participates in the community, through Meetups and conferences. His motto: “No developer is supposed to ignore security”.\n\nIngénieur passionné en Informatique, diplômé INSA Lyon 2014, après deux années passées à UNICAMP au Brésil, participe activement à la communauté, à travers des Meetups et des conférences. Sa devise: « Nul développeur n'est censé ignorer la sécurité »",speakerReferences:"Ensemble des références disponible sur [mon portfolio](https://davidaparicio.gitlab.io/website/event/)\n\nTalk donné en 2021: au Cloud Nord, Cloud Est, JUG SummerCamp, meetup CaféDevOps Lyon et au fameux Riviera2021 (sans slides)\n\n[Épisode de podcast](https://anchor.fm/cloud-nord-x-welovedevs/episodes/5-Conseils--Soumettre-son-premier-CFP-avec-David-Aparicio---OVHcloud-e15f7i4/a-a69dp1b) ou table ronde [Les Briques du Cloud (S01E01)](https://www.twitch.tv/videos/1169837703)\n\nMon avant-dernier talk \"La sécurité dès la conception du projet (Security By Design 101)\" présenté l'année dernière 2020 au cours d'une conférence virtuelle [Codeurs en Seine](https://youtu.be/2URdbU5nMcs), ainsi qu'en présentiel durant [un quickie JUGSummerCamp](https://youtu.be/eQ58Y5gLyN4), un [HumanTalks](https://humantalks.com/cities/lyon/events/533) et au [meetup GDG Lyon](https://www.meetup.com/GDG-Cloud-Lyon/events/lpnvdpybcdbrb/)\n\nPage 25 (https://david.aparicio.eu/cv/2015_magellan.pdf)",company:re,photoURL:"https://avatars2.githubusercontent.com/u/809982?v=4",twitter:"dadideo",github:"davidaparicio"},{uid:C,displayName:"David Pequegnot",bio:"Développeur Java à la base, je suis aussi ingénieur performance au sein de Worldline. \n\nUn soucis de performance ? Un Black Friday difficile ? Je suis là pour accompagner les équipes afin de diagnostiquer le problème, même si a priori il n’y en avait pas :).\n\nJe reste développeur dans l’âme, et j’adore expérimenter tout plein de frameworks, notamment du monde de l’Observabilité. Mon objectif ? Annihiler les incident de productions !\n\nEt si vous voulez discuter Java, Kotlin, Python ou Rust, ce sera aussi avec plaisir ! :D",speakerReferences:"* 2019 - What? Monitoring my application in production with an APM?\n* ParisJUG (co-speaker) : 09/02/2021 - Java server-side, 22 ans et toujours fringant ! (https://www.youtube.com/watch?v=Kr5ARdTuX8Q)\n* 2021 - Observability. How it started, how it's going.\n* BordeauxJUG (co-speaker) : 24/06/2021 - Java server-side, 22 ans et toujours fringant ! (https://www.youtube.com/watch?v=FXSFeyhxVIM)",company:m,photoURL:"https://lh3.googleusercontent.com/a-/AOh14GiQv4MJw_VRD2uA7mybnFr-Cc8k3ve4-Cn2-dIxYg=s96-c",twitter:le,github:le},{uid:M,displayName:"Delegue Alexandre",bio:"Java, Scala, Kotlin, Javascript, pain au levain",company:h,photoURL:"https://avatars2.githubusercontent.com/u/1575521?v=4",twitter:"@chanksleroux",github:"larousso"},{uid:V,displayName:"Delphin Aubin",bio:"Fan de web, je développe avec passion depuis plus de 10 ans.\nCurieux de nature, j'aime beaucoup savoir comment les choses fonctionnent et regarder sous le capot des outils que nous utilisons tous les jours.\n\nEnfin, comme j'aime le partage, je suis speaker et buveur de bière à mes heures perdues :)\n",speakerReferences:"J'ai donné un talk au Paris Open Source Summit 2019  (\"Momomodule\" avec Emmanuel Demey)\nJ'ai déjà speaké lors de différents meet up de la région Lilloise : \nGDG Lille,\nReact Beer,\nPlusieurs BBL",company:"Zenika Lille",photoURL:"https://lh3.googleusercontent.com/-UzixzWYbeqM/AAAAAAAAAAI/AAAAAAAAABc/3c7NRhzQzqk/photo.jpg",twitter:"@delphinaubin",github:"delphinaubin"},{uid:G,displayName:"Denis GERMAIN",bio:"SRE le jour, blogger Ops sur blog.zwindler.fr la nuit.\n\nJe cours (lentement), cuisine et me gave de science fiction.\n\nJe fais du Python et j'automatise tout ce que je trouve avec Ansible.",speakerReferences:"* **Open Source Experience 2021 (9-10 novembre 2021)** : Ciel mon Kubernetes mine des Bitcoins !\n* **Cloud Est 2021 (21-22 octobre 2021)** : Dis papa ! C'est quoi un SRE ? ([video](https://www.youtube.com/watch?v=o8dSUfNcU8M))\n* **Cloud Nord 2021 (7-8 octobre 2021)** : Dis papa ! C'est quoi un SRE ? ([feedback](https://openfeedback.io/o4Vw2WFiBkO4udP6rZKL/0/ulVvLS2IQK9r0hEaLByb))\n* **RabbitMQ Summit 2021** : 101 ways to break RabbitMQ (en anglais)\n* **GDG Lille Meetup mai 2021** :  Ciel, mon Kubernetes mine des Bitcoins ! ([video](https://www.youtube.com/watch?v=SVyT16cHcLk))\n* **RRLL 2020** : Le logiciel libre a-t-il de beaux jours devant lui ? ([video](https://youtu.be/DNH4VXrRENs?t=6700))\n* **Hack-it-N 2019** : Ciel, mon Kubernetes mine des Bitcoins !\n* **BDX I/O 2019** : Le logiciel libre a-t-il de beaux jours devant lui ? ([vidéo](https://www.youtube.com/watch?v=Oan3cYgpKzA&t=13s), [feedbacks](https://openfeedback.io/3BQH3sLpx0EfLHHC7Wng/2019-11-15/10))\n* **CNCF Meetup Bordeaux #6** : Besoin de métriques Prometheus à long terme ? Thanos fera des Marvels ! [(lien du meetup)](https://www.meetup.com/fr-FR/Cloud-Native-Computing-Bordeaux/events/265657289)\n* **Pas Sage En Seine 2019** : Le logiciel libre a-t-il de beaux jours devant lui ? [vidéo](https://video.passageenseine.fr/videos/watch/5092df3e-982c-4346-93c9-ec9eb3b286e2)\n* **CNCF Meetup Bordeaux #3** : Dans ton Kube : retour sur 2 ans d'incidents en production [(lien du meetup)]( https://www.meetup.com/fr-FR/Cloud-Native-Computing-Bordeaux/events/258351142/?rv=ea1_v2&_xtd=gatlbWFpbF9jbGlja9oAJDI3YTAzNzNhLWY2YmEtNDdjMy1hN2QwLWEyYWVhZjllZjc0OQ)\n* **BDX I/O 2018** : Ami développeur, deviens un Ops sans effort avec Ansible [(vidéo du talk)](https://www.youtube.com/watch?v=WPRE1_f0pyg)\n",company:p,photoURL:"https://lh4.googleusercontent.com/-8qTjc64vEG0/AAAAAAAAAAI/AAAAAAAASVc/cQjK_wiggIo/photo.jpg",twitter:ce,github:ce},{uid:K,displayName:"Édouard Siha",bio:"Développeur de formation, un peu touche-à-tout à force d'être particulièrement curieux.\n\nAmateur de calembours et de houblon.",speakerReferences:"# Conférences déjà données\n## XebiCon\n* 2018 : [Conférence 45 min : Ce que l'histoire du métro parisien m'a enseigné sur la création logicielle](https://www.youtube.com/watch?v=8ARwQbdWARQ)\n* 2019 : [Quickie 15 min : What the UTC?](https://www.youtube.com/watch?v=oG7OlXwalcY)\n\n## BreizhCamp\n* 2019 : [University 2h : Chérie, j'ai mis du fonctionnel dans mon Java !](https://www.youtube.com/watch?v=_wUBpEb5xWs)",company:"WeScale",photoURL:"https://lh3.googleusercontent.com/a-/AOh14GiE6mmdxP0ib4guRrl5f5xeF9JcqRjgkpBOcRnc=s96-c"},{uid:Y,displayName:"Florent Lévêque",bio:"Actuellement en formation D2WM à l'ENI Ecole d'informatique, je suis confronté à des soucis d'accessibilité numérique au quotidien.",company:"ENI",photoURL:"https://avatars.githubusercontent.com/u/84006572?v=4",github:"florentleveque"},{uid:I,displayName:"François DELBRAYELLE",bio:"Bonjour, je suis François Delbrayelle, développeur full-stack avec une appétence plutôt back-end depuis près de 12 ans, je navigue surtout dans l’écosystème Java / Spring mais je m’intéresse également aux évolutions du web côté front-end.\nJ’ai rejoint Ippon Lille il y a 2 ans et suis en phase d’évolution vers le métier d’architecte solutions. J’ai également animé des présentations lors de midis techniques autour de thèmes comme Vue, Kubernetes, Quarkus, JHipster ou les nouveautés Java. Formateur Spring au sein d’Ippon en interne et pour nos clients, je suis également référent du blog Ippon pour la communauté full-stack. Curieux de nature, je suis de près les sujets liés au cloud souverain et à la blockchain et mets à l’épreuve régulièrement mes connaissances à travers la veille.\nSur mon temps libre, je joue du violoncelle, apprends le japonais et le géorgien, lis beaucoup, m'intéresse au cinéma et à la botanique. Côté sport : je nage, fais de l'aïkido et marche beaucoup !\n",speakerReferences:"Plusieurs talks donnés notamment sous forme de midis techniques. Voir ma page [Brown Bag Lunch](http://www.brownbaglunch.fr/baggers.html#francois-delbrayelle) ainsi que mon [GitHub](https://github.com/fdelbrayelle/) pour les différents supports (slides et démos).",company:ue,photoURL:"https://lh3.googleusercontent.com/a-/AAuE7mCWNlghOsqe9hb3tINkuJXEdaGt64PXtWumTrop",twitter:pe,github:pe},{uid:z,displayName:"Frédéric Cabestre",bio:"Développeur indépendant, tendance «software crafter». Depuis longtemps attiré par les langages et leur mise en œuvre. Grand amateur de programmation fonctionnelle, même quand ce n'était pas encore cool. Curieux des systèmes, surtout s'ils sont distribués.",speakerReferences:"Noël Des Speakers 2020 (https://youtu.be/OEMIALlDfUM?t=182)\n\nLambda Lille 2020 (https://youtu.be/moJpV-BgezM)\n\nDevFest Toulouse 2018 (https://youtu.be/AQ_q-hdtNS4)\n\nDevoxx France 2018 (https://youtu.be/mKcAFHtqdsM)\n\nDevFest Toulouse 2017 (https://youtu.be/o8NYd55Sl2Y) et 2016\n\nCapitole du libre 2016 (https://2016.capitoledulibre.org/programme.html#tls-des-elements-base-a-lets-encrypt)\n\nCapitole du libre 2015 [Annulé] (https://2015.capitoledulibre.org/programme/presentation/46/)\n\nToulouse JUG (https://youtu.be/B2QW6jzhQeU, https://youtu.be/V5tdBCBOZQk)\n",company:"SIGUSR",photoURL:"https://avatars3.githubusercontent.com/u/912629?v=4",twitter:"@fcabestre",github:"fcabestre"},{uid:x,displayName:"Gerard Paligot",bio:"Father and husband, Software Staff Engineer at Decathlon, GDG Lille (Android) and FRAUG organizer and Disney Fan!",speakerReferences:"Vous pouvez retrouver toutes mes références via cette page : https://gerard.paligot.com/speaking/",company:"Decathlon",photoURL:"https://pbs.twimg.com/profile_images/1465658195767136257/zdYQWsTj_400x400.jpg",twitter:de,github:de},{uid:$,displayName:"Grégoire Pineau",bio:"Arrivé en 2017 dans l’équipe de JoliCode, Grégoire a toujours aimé bidouiller,\ncomprendre et apprendre. À l’issue d’études éclectiques, il est revenu au Web en\n2010, domaine dans lequel il exerce depuis avec passion. Après avoir appris à se\nservir du framework Symfony, il a passé sa certification, puis a commencé à\ncontribuer timidement… Ce qui l’a mené, quelques années après, à devenir un des\ncore contributeurs du projet !\n\nDurant toutes ces années, il a toujours préféré le backend au frontend – même\ns’il apprécie React, Sass et ces autres joyeusetés, il s’amuse davantage avec\nAnsible, AWS ou Consul. Vous pourrez le croiser lors de meetups, ou dans des\nmatches de Volley :-)\n",speakerReferences:"https://speakerdeck.com/lyrixx ",company:"jolicode",photoURL:"https://lh3.googleusercontent.com/a-/AAuE7mDuHlmv061hDvW5Br_b1xBkPM_ywv5xpltwuIV-TA",twitter:"lyrixx",github:"lyrixx"},{uid:Z,displayName:"Hervé Boisgontier",bio:'Formateur en développement informatique au sein d\'ENI École Informatique à Nantes.<br>\nDepuis plus de 10 ans, avec différents langages, je forme à la programmation et l’art du développement informatique. Depuis longtemps, je m’intéresse au développement durable et plus récemment comment le mettre en pratique dans notre métier d’informaticien ou d\'informaticienne.<br>\nJe me suis donc intéressé à ces thématiques et pour parfaire mes connaissances, j\'ai suivi les formations "écoconception de services numériques" par GreenIT.fr et "Développer des sites web accessibles" par Access42 et obtenu les certifications associées.\nPour plus d\'informations : <a href="https://www.linkedin.com/in/boisgontier/">https://www.linkedin.com/in/boisgontier/</a>\n',speakerReferences:'J\'ai présenté sur un format court "Un site internet pour répondre aux défis actuels : le GreenIT, l’accessibilité, la performance et le référencement" à l\'AFUP Day Nantes (édition en ligne le 19 juin 2020).<br>Le support de cette présentation est un site internet mettant en pratique les conseils prodigués à titre d\'exemple : <a href="https://hboisgontier.github.io/afupDay2020/">https://hboisgontier.github.io/afupDay2020/</a> (il faut utiliser les flèches du clavier pour faire défiler la présentation)<br>\nJ\'ai co-animé la conférence "Numérique Responsable, Green IT : un secteur en plein essor ? " au Safari des Métiers du Numérique lors de la Nantes Digital Week le 22 septembre 2020 (physiquement !).<br>\nJ\'ai co-animé pour ADN Ouest une conférence portant sur "l\'impact des transitions écologique et numérique sur les métiers" le 2 février 2021 (à distance) dans le cadre d\'un webinaire organisé par le Cariforef des pays de la Loire.<br>\nLe 29 juin 2021, avec Florent LEVESQUE, nous avons présenté "The blind test" dans un meetup (à distance) organisé par notre école.\nEnfin, le 22 octobre 2021, nous avons présenté cette conférence au DevFest de Nantes.',company:"ENI École Informatique",photoURL:"https://avatars1.githubusercontent.com/u/57721330?v=4",github:"https://github.com/hboisgontier/afupDay2020"},{uid:y,displayName:"Horacio Gonzalez (LostInBrittany)",bio:"Malgré ce que son accent espagnol bien prononcé peut suggérer, Horacio est arrivé en France il y a plus d'une quinzaine d'années. Passionné d'informatique, dans laquelle il est tombé depuis tout petit, il a découvert le développement web en 1997 et depuis il n'a pas arrêté de bosser autour.\n\nAprès quelques années comme tech leader de la partie frontend de [@warp10io](https://twitter.com/warp10io/) chez  [Cityzen Data](https://twitter.com/cityendata/), Horacio a rejoint [OVHcloud](https://twitter.com/OVHcloud) en janvier 2018 en tant que leader DevRel (Developer Relations). Il est cofondateur du  [FinistDevs](https://twitter.com/finistdevs/), le JUG/GDG français le plus proche de la Silicon Valley.\n\nPassionné par le développement web et tout ce qui gravite autour des composants web, Horacio est [Google Developer Expert (GDE)](https://developers.google.com/experts/people/horacio-gonzalez)  en Web Technologies and Flutter.\n\nVous pouvez voir mes dernières talks sur [mon profil Notist](https://noti.st/lostinbrittany)",speakerReferences:"I have been several times speaker at Devoxx Belgium, Devoxx France, Codemotion Rome, Codemotion Madrid and Codemotion Amsterdam. I have done a keynote at MobiConf in Poland, and been speaker at many regional conferences: DevFest Nantes, DevFest Toulouse, DevFest Paris, Mix It, Sunny Tech, Riviera Dev... And of course lots and lots of meetups, JUGs and GDGs, because those are my roots. \n\nYou can see more about my speaker activity (with links to slides and videos) at https://noti.st/lostinbrittany",company:v,photoURL:"https://lh4.googleusercontent.com/-6krIgoWnkGk/AAAAAAAAAAI/AAAAAAABR4o/EJH0Fh-m16k/photo.jpg",twitter:"@LostInBrittany",github:"https://github.com/LostInBrittany"},{uid:"ATWxmgrBTEcstZyQjR25MPP5wJS2",displayName:"Jean Couteau",speakerReferences:"Rencontres Mondiales du Logiciel Libre 2010 (Bordeaux) - ISIS-Fish, un simulateur libre pour la recherche : \nhttp://2010.rmll.info/ISIS-Fish-un-simulateur-libre-pour-la-recherche.html?lang=fr\n\nPSY Talk Nantes (Mai 2019) - L'entreprise Autrement",company:"Code Lutin",photoURL:"https://lh5.googleusercontent.com/-RHL1PKvMuhw/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reeZXZGoh0B1aOJumGC1bOYBhYP-w/mo/photo.jpg",twitter:"@jcouteau"},{uid:ie,displayName:"Jean-Francois James",bio:"Coding Software Architect, Distinguished Expert, head of Worldline Expert Community, blogger, speaker, strong focus on the Java ecosystem, Eclipse MicroProfile contributer.\n\nStill enthusiast after more than 30 years in the IT Industry!",speakerReferences:"Pendant les deux dernières années, j'ai effectué les conférences suivantes :\n\n* Touraine Tech 2018\n* EclipseCon France 2018 Toulouse\n* Eclipse DemoCamp Zurich 2018 Zurich\n* EclipseCon Europe 2018 Ludwigsburg\n* Devoxx Paris 2019\n* Oracle Code One San Francisco 2019",company:m,photoURL:"https://lh3.googleusercontent.com/a-/AOh14GhqYKTC1LuZxCojN1x6g8Q2uXXZDjExKURrDhC8cw=s96-c",twitter:"@jefrajames",github:"https://github.com/jefrajames"},_,{uid:L,displayName:"Jordane Grenat",bio:"Jordane est développeur chez Viseo et adore les découvertes et ce qui sort de l'ordinaire. Ce qui est souvent incompatible avec le pragmatisme technologique nécessaire sur les projets clients.\n\nIl assouvit alors sa passion à coup de projets perso jamais finis et en écumant les conférences en compagnie des autres développeurs férus de nouveautés. En vrac : Elm, F#, nouveau-framework-à-la-mode-JS, ...\n\nIl passe le reste de son temps libre à refuser les cookies sur les sites web qu'il consulte.",speakerReferences:"J'ai donné des talks dans plusieurs conférences ces trois dernières années, dont voici quelques liens :\n\n-   BDX.io (FR) :  [https://www.youtube.com/watch?v=8xafl9VPiX8](https://www.youtube.com/watch?v=8xafl9VPiX8)\n-   Devfest Nantes (FR):  [https://www.youtube.com/watch?v=pjeXbKXSiVs](https://www.youtube.com/watch?v=pjeXbKXSiVs)\n-   Devoxx France (FR) :\n    -   [https://youtube.com/watch?v=pSHTe2xTGDc](https://youtube.com/watch?v=pSHTe2xTGDc)\n    -   [https://youtube.com/watch?v=J09wjZBzJGg](https://youtube.com/watch?v=J09wjZBzJGg)\n-   Devoxx Belgium (EN) :\n    -   [https://youtube.com/watch?v=Ofx6LFCYea0](https://youtube.com/watch?v=Ofx6LFCYea0)\n    -   [https://youtube.com/watch?v=dIABJZsvfWI](https://youtube.com/watch?v=dIABJZsvfWI)",company:"Viseo",photoURL:"https://lh3.googleusercontent.com/-gm2VH9ACvBs/AAAAAAAAAAI/AAAAAAAAHUs/1ekXFpnAWUY/photo.jpg",twitter:"JoGrenat",github:"jgrenat"},{uid:N,displayName:"Julien Topçu",bio:"Tech Coach chez Shodo, j'accompagne le développement de logiciels à forte valeur métier en usant de techniques issues du Domain-Driven Design, le tout propulsé en Xtreme Programming dans la philosophie Kanban #NoEstimates. Membre de la fondation OWASP, j'évangélise sur les techniques de sécurité applicative afin d'éviter de se faire hacker bien comme il faut.",speakerReferences:"En tant que speaker, j'ai participé à plusieurs conférences : DevFest Nantes, VoxxedDays Microservices, DevFest Toulouse, BDX.io, Devoxx France, Devoxx Belgium, Codeurs en Seine, Mixit etc...\n\nLa liste de mes videos sur YouTube:\nhttps://www.youtube.com/playlist?list=PLuMbC-fWSyk3zf7o0idX1pXD4HSuTqCoY\n\n",company:"Shodo",photoURL:"https://fr.gravatar.com/userimage/123188453/975870a140996b955ead02165d002e51.png?size=500",twitter:"@JulienTopcu",github:"julien-topcu"},{uid:W,displayName:"Laurent Grangeau",bio:"Laurent Grangeau is a Cloud Solution Architect with more than 10+ years of experience. Former Java developer, he has since developed in .NET, with Agile and DevOps mindsets. He has been experimenting with cloud providers for more than 5+ years. Docker enthusiast from the beginning, he has experienced with building microservices and distributed systems. He loves to automate things and run distributed applications at scale.",speakerReferences:"Paris Serverless Architecture Meetup organizer : https://www.meetup.com/fr-FR/Paris-Serverless-Architecture-Meetup/\nDockercon 2017 : https://europe-2017.dockercon.com/speakers/#speaker_laurent_grangeau\nVoxxed Luxembourg 2017 : https://www.youtube.com/watch?v=ysXWglKvg_A\nBreizhcamp 2017 : http://www.breizhcamp.org/conference/programme/\nSwampup 2017 : https://www.youtube.com/watch?v=ORzPD3--j6M\nSnowcamp 2017 : https://snowcamp2017.sched.com/event/90Xd/scalability-resiliency-all-you-need-is-orchestration\nHashiconf 2016 : https://www.youtube.com/watch?v=dFgHhB4bQeQ\nDevOpsDDay 2016 : https://www.youtube.com/watch?v=Kn6L54FnSHY\nDockercon 2015 : https://www.youtube.com/watch?v=X2JxHtpYct0",company:"Sogeti",photoURL:"https://avatars3.githubusercontent.com/u/4910715?v=4",twitter:"@laurentgrangeau",github:"laurentgrangeau"},{uid:Q,displayName:"Ludovic Piot",bio:"# -- English version --  \nLudovic felt into _DevOps_ in 2004 with first _Infra as Code_ deployments on _bare-metal_ blade servers. He's found of empowering project teams through automated tools and friendly collaboration, and then welcome `Docker` and `Kubernetes` as the ultimate tools to leverage his favorite practice. Through meetups, conferences and forums, he shares his love for _cloud_, _infra as code_, _devops_ and performance topics. \n\n# -- French version --  \nLudovic est tombé dans le _DevOps_ en 2004, soit… 3 ans avant l'invention du mot _DevOps_. ;-) A l'époque, il fait des déploiements en _Infra as Code_ sur les premiers serveurs blade, en _bare-metal_. Il adore aider les équipes projet à gagner en autonomie via l'usage d'outils et d'automatisation et à travers une collaboration libre et sans contrainte. C'est donc tout naturellement qu'il a accueilli `Docker` et `Kubernetes` comme les outils ultimes pour l'aider dans sa marotte favorite. En _meetups_ comme en conférences, il aime partager son amour pour le _Cloud_, l'_Infra as Code_, le _DevOps_ et les sujets d'optimisation de performance. ",company:"TheGarageBandOfIT",photoURL:"https://lh4.googleusercontent.com/-e48Nhdo-ubE/AAAAAAAAAAI/AAAAAAAANS0/iek18uwtDEw/photo.jpg",twitter:"@lpiot",github:"ludovicpiot"},{uid:J,displayName:"Mélanie Boudard",bio:"Mélanie est actuellement Tech Lead / VPE pour le service public Pix. \n\nMélanie a testé plusieurs aspects de l'informatique, du jeu vidéo à la recherche en bioinformatique. Elle est revenue à sa passion pour le web, et notamment le front. Elle s'intéresse aux bonnes pratiques et aime trouver de nouveaux moyens pour faire grandir les équipes.",speakerReferences:"https://www.youtube.com/watch?v=4iVPa9m5Emw",company:"Pix",photoURL:"https://pbs.twimg.com/profile_images/1219272706866208771/Xrk8Ts5d_400x400.jpg",twitter:"https://twitter.com/MelanieBWeb",github:"https://github.com/MelanieMEB"},{uid:ae,displayName:"Noël Macé",bio:"Noël Macé nourrit depuis toujours une passion sans faille pour la pédagogie et l'innovation, qu'il transmet depuis onze ans lors des formations et conférences qu’il dispense. En 2014 il décide de faire du développement d'applications web sa spécialité, l'exerçant dans des contextes variés en tant que développeur, architecte logiciel, directeur technique et Developer Advocate. Depuis, il recherche ainsi systématiquement à identifier et transmettre les approches optimales pour les équipes de développements et les utilisateurs.\n\n*(en)*\n\nPassionate about sharing technical knowledge and about meeting and helping people, Noël loves to teach and has offered talks on diverse topics from the very beginning of his career in technology. He is a web developer and a developer advocate, a former mobile and Java developer, with experience in learning design, teaching, software architecture and technical management. Based on this wide experience, he now focuses on the developer community, where he helps developers around the world master the modern capabilities of the Web (among other things) through talks, blog posts and OSS contributions.",speakerReferences:"Partager mes connaissances et contribuer à la communauté a toujours été un élément clef de mon travail.\nJ'enseigne, écrit et donne des conférences depuis maintenant plus de 10 ans.\n\nPour l'historique complet de mes conférences, écrits et workshops passés en lien avec mon travail actuel, rendez-vous à la section _[Conférences](https://fullweb.dev/docs/conferences)_ de fullweb.dev.\n\nMa page personnelle [noelmace.com](https://noelmace.com) vous donnera également un aperçu plus global de mes autres travaux.",company:p,photoURL:"https://lh4.googleusercontent.com/-_DHdWW0tzAs/AAAAAAAAAAI/AAAAAAAAAGY/SHaW4w5ruEQ/photo.jpg",twitter:"@noel_mace",github:"noelmace"},{uid:te,displayName:"Olivier Cloirec",bio:"Consultant SRE / DevOps chez Publicis Sapient France\nContainer lover, aime les approches modernes orientées Cloud Native pour la conception d'application\nAime la culture DevOps et les défis techs et humains en général.",speakerReferences:"Xebicon 2018 Paris - Orchestration : Conteneurs vs Musique - https://www.youtube.com/watch?v=w0crWhhcZ6Y\nParis Container Day 2021 (Online) : Les conteneurs détournés - https://www.youtube.com/watch?v=6-Lrl0W_amE",company:"Publicis Sapient France",photoURL:"https://avatars1.githubusercontent.com/u/5033885?v=4",twitter:"@clook0",github:"clook"},{uid:U,displayName:"Patrice De Saint Steban",bio:"Depuis presque 10  ans je me passionne pour le développement d'applications WEB et Mobile, en touchant à toutes les couches du Front au Back jusqu'à son déploiement sur le Cloud.\n\nJ'ai travaillé sur des technologies très différentes, du PHP au JAVA et JAVASCRIPT, du GWT à Angular et React, de Google App Engine à NodeJS.\nJe m'intéresse au Machine Learning et les agents conversationnels.",speakerReferences:'*Conférences publiques*\n- Co-Animateur au CodeLab sur Google App Engine à Devoxx en 2012\n- Conférence sur Html5 et GWT à Rivierra Jug en 2011\n- Conférence sur le futur de GWT à DevFest Paris en 2015\n- Quickie sur  IA vs machine learning vs deep learning à [Sfeir Lunch Nantes](https://www.eventbrite.fr/e/billets-sfeir-lunch-6-58291769251#) en avril 2019\n- Quickie sur "Java 12: quoi de neuf ?" à [Nantes JUG](https://nantesjug.org/#/events/2019_05_20) en mai 2019\n- **Quickie sur "Auto ML Vision : le PAAS du machine Learning" à [DevFest Lille](https://devfest.gdglille.org/agenda.html)** en juin 2019\n- SummerClazz  "Auto ML Vision" à [Zenika Nantes](https://www.meetup.com/fr-FR/NightClazz-by-Zenika-Nantes/events/262590522/) en aout 2019\n- **Conférence sur "AMP For Email : Mon email devient dynamique"** à : \n   - [DevFest Strasbourg](https://devfest.gdgstrasbourg.fr/schedule/2018-11-06?sessionId=117) en novembre 2019\n   - [AFUP Days Nantes](https://event.afup.org/afup-day-2020/afup-day-2020-nantes/programme/#3258) en juin 2020\n   - [Devoxx](https://cfp.devoxx.fr/2021/talk/PWU-8347/Mon_email_devient_dynamique_!) en octobre 2021\n- **Conférence sur "Flutter: Write once, run anywhere"** au meet up [HDG France](https://www.meetup.com/de-DE/hdg-france-huawei-developer-group/events/278274729/) en juin 2021\n- **Codelab sur "Devenir Svelte avec Svelte" à [DevFest Nantes](https://devfest2021.gdgnantes.com/sessions/devenir_svelte_avec_svelte/)** en octobre 2021\n\n\n*Conférences Internes*\n- Conférence en interne chez TalendSoft sur l\'IA en 2018\n- Conférence en interne chez Société Générale sur les tendances du WEB\n- Présentations internes chez Sfeir et Zenika\n   - Dialoflow\n   - Flutter: Write once, run anywhere\n  \n\nMes vidéos : https://www.youtube.com/playlist?list=PLITDFQQM8KHoW8ltnHiiqpJi9-VySqUnx',company:"Zenika",photoURL:"https://lh6.googleusercontent.com/-RdYlDLmyOLo/AAAAAAAAAAI/AAAAAAAAAAc/KyxC3C3XSwc/photo.jpg",twitter:"@patoudss",github:"patou"},{uid:q,displayName:"Philippe Charrière",bio:'J\'ai plusieurs vies professionnelles (en même temps)\n- Senior Technical account manager pour GitLab 🦊\n- "Boss" chez Bot.Garden (en fait j\'ai monté ma boîte pour tenter de "transformer" quelques side projects) 🤖🌼\n\nEt le reste du temps, si je ne suis pas à la pêche ou avec ma famille, je code en JavaScript, Golo, Kotlin et Scala',company:"GitLab",photoURL:"https://lh6.googleusercontent.com/-PKwAMaR8DwQ/AAAAAAAAAAI/AAAAAAAAJNQ/H9mANtBiKmg/photo.jpg",twitter:"@k33g_org",github:"@k33g"},{uid:ne,displayName:"Pierre Tibulle",bio:"\"Dev principalement mobile (Android/iOS/Hybride), je gribouille des sketchnotes colorées et je participe à l'organisation du meetup Android Nantes (GDG) et du rendez-vous des speakers...",speakerReferences:'Je travaille depuis 8 ans sur des technos mobile natives et hybrides et je communique sur le sujet depuis 2017.  \u2028\nJe suis dans l\'organisation du meetup Android Nantes (GDG) depuis avril 2018 et du rendez-vous des  speakers depuis août 2020.  \n\u2028Je fais aussi des sketchnotes que je partage sur https://twitter.com/ptibulle/media\u2028\n\nEn tant que speaker :\n* Meetup Android Nantes - Avril 2017 -:"Services natifs Android en environnement Hybride Cordova"\n* Jug Summer Camp La Rochelle - Septembre 2017 : "Job Crafting en ESN - Make your job great again" (https://www.youtube.com/watch?v=pcE-i8b0v3c)\n* Agile Tour Nantes - Novembre 2017 : "Jobcrafting en ESN - une carrière agile en terrain hostile"\n* Web2Day Nantes - Juin 2018 - un talk découverte sur flutter de 30\' : "Flutter, ça roxe du poney ?"\n* Workshop "Créer sa première application Flutter" avec Horacio Gonzales et/ou Romain Rastel ( https://ptibulle.github.io ) : Devfest Nantes (Octobre 2018), Devfest Bout Du Monde (Février 2019), BreizhCamp (Mars 2019), Devoxx France, Android Maker et Meetup Flutter Paris (Avril 2019), Mixit Conf et Meetup Gdg Nantes (Mai 2019)\n* Niort Numéric - Mars 2019 - Keynote 15mn - "Choisir sa solution mobile en 2019"\n* Workshop "Introduction au Sketchnoting" : meetup We Innov Niort en novembre 2019 en présentiel, adapté pour le jouer pour le meetup Flutter/Duchesse (9 avril 2020) puis à Android Maker (21 avril 2020) en remote pendant le confinement.\n* Workshop "Kotlin Multiplatform" avec Maxime Lumeau et Robin Caroff : Devfest Nantes (Octobre 2019), BDXio (Novembre 2019), Devfest Paris (Février 2020), Devfest Bout Du Monde (Février 2020)\n* "Il était une fois les navigateurs Web" avec Noël Macé ou je dessine les slides en live : Riviera Dev (Juillet 2021), Jug Summer Camp (Septembre 2021)',company:"IKOBOX",photoURL:"https://lh6.googleusercontent.com/-EPCphRSOO1Y/AAAAAAAAAAI/AAAAAAAAARo/JCN5RTGQPos/photo.jpg",twitter:"@ptibulle"},{uid:X,displayName:"Quentin Aubert",bio:"Développeur fullstack a la maif sur une stack Scala Javascript.\nJe travaille essentiellement sur les projet Open Source de la MAIF, Otoroshi et Daikoku (https://github.com/MAIF)\n",speakerReferences:"C'est mon premier talk, il faut bien commencer un jour ;)",company:h,photoURL:"https://avatars0.githubusercontent.com/u/9131476?v=4",twitter:"@QuentinoVega",github:"quentinovega"},{uid:P,displayName:"Sébastien Charrier",bio:"Alternant entre des jobs de développeur ou de product owner depuis des années, Sébastien est un amoureux des produits simples et efficaces.\n\nIl a travaillé deux ans en tant que développeur sur l’API de Trainline (ex Capitaine Train), avant de se lancer dans une nouvelle aventure en créant bump.sh.",speakerReferences:"Mes dernières conférences (slides + vidéos) : https://noti.st/scharrier",company:"bump.sh",photoURL:"https://avatars1.githubusercontent.com/u/30788?v=4",twitter:me,github:me},{uid:F,displayName:"Sébastien jardin",bio:"\nIngénieur systèmes SRE - DevOps\n\nOVH\nDates d’emploi févr. 2019 – Aujourd’hui\nDurée d’emploi 10 mois\nLieu Région
