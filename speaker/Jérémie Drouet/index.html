atique nos expertises métier, technique et méthodologique pour accompagner nos clients dans leurs grands projets de transformation.</br></br>Nous définissons et participons à l’évolution du système d’information de nos clients dans les domaines de la banque, de l’assurance, de la grande distribution et de l’industrie. Avec plus de 20 ans d’expérience, nous sommes en mesure de répondre aux besoins de nos clients avec des offres adaptables sur les thématiques d’Architecture, de Conseil, d’Etude, de Développement, de Test, de Paramétrage et de Pilotage."},{name:"Harmonie Mutuelle",id:"harmoniemutuelle",image:"logo-harmonie-new.png",link:"https://www.harmonie-mutuelle.fr/",type:r,desc:"<b>Harmonie Mutuelle, acteur de santé globale, protège aujourd’hui 5 millions de personnes et 65.000 entreprises. Elle accompagne ses adhérents dans leur parcours de santé et de vie et les entreprises dans leurs responsabilités vis-à-vis de leurs collaborateurs en leur apportant des réponses solidaires et innovantes en Prévention, Santé, Prévoyance et Epargne-retraite. </b> <br/><br/> Harmonie Mutuelle est devenue en juillet 2021 une Entreprise Mutualiste à Mission, en définissant ses objectifs sociaux et environnementaux et en se dotant d&#39;une raison d&#39;être :​ « ​Agir sur les facteurs sociaux, environnementaux, et économiques qui améliorent la santé des personnes autant que celle de la société en mobilisant la force des collectifs». </br></br>  <b>Harmonie Mutuelle en bref:</b> </br>5 millions de personnes protégées – 65 000 entreprises clientes - 150 000 adhérents entrepreneurs,</br>2 200 élus représentant les adhérents,</br>4 978 collaborateurs,</br>1 400 établissements et services de soins et d&#39;accompagnement mutualistes (optique, audition, centres de santé dentaire, instituts médico-sociaux…) au sein du 1 er groupe de protection sociale mutualiste : le Groupe VYV."},{name:"Apside TOP",id:"apside",image:"logo-apside-top.png",link:"https://www.apside.com/",type:r,desc:"APSIDE TOP est l’antenne en région Centre du Groupe APSIDE (conseil & ingénierie numérique). En tant qu’acteur local du numérique, nous avons cru au projet de Touraine Tech dès son début et nous avons fait le pari d’accompagner cette conférence qui grandit, pour notre plus grand plaisir, d’année en année. Aujourd’hui, Touraine Tech est associé à une notoriété locale comme Devoxx l’est à Paris. C’est tout naturellement que nous apportons notre soutien pour l’édition de 2022.",jobOffers:[{id:"apOne",title:"<p>INGENIEUR IT WEB/DATA/CLOUD/DEVOPS</p>",desc:'<p>Envie de rejoindre une entreprise apprenante ? Engagée pour t’accompagner dans ton évolution professionnelle et dans tes projets ? Rejoins Apside TOP pour travailler sur les projets numériques de demain !</p></br> <p>Tu as l’envie de choisir tes missions, d’être formé régulièrement, de t’éclater dans ce que tu fais et de devenir le Maitre Yoda de l’IT ? Tu penses que ce n’est pas possible en ESN ? </br> <b> -> Et si on te disait que tout cela est possible chez Apside !</b></p><h4>Le poste ?</h4><p>Tu rejoindras nos équipes Agile pour concevoir, développer et tester des projets IT.</br>Tu apporteras tes compétences et ton esprit d’équipe.</p>        </br></br><p><b>Tu auras la possibilité de :</b> <ul><li>Progresser grâce à des missions variées en développant tes compétences techniques et fonctionnelles chez des clients locaux</li> <li>Être accompagné(e) et suivi(e) par nos consultants experts sur les sujets qui t’intéresse : <ul><li>CI/CD, DevOps, Cloud, BigData,</li><li> Java, .NET, PHP, JS, SQL/NoSQL, Python</li><li>Spring Boot, .NET Core, Symfony, Angular, React, NodeJS, Flutter,</li><li> Et bien d’autres !</li></ul></li><li>T’investir et intégrer la communauté locale de l’agence (Afterworks, soirées trimestrielles et annuelles…) et une entreprise engagée (RSE, APSID’ea…)</li><li>Animer ou de participer à des événements techniques (Apside Camp, Café Tech, Live Coding…)</li><li>Bénéficier de nos formations et de passer des certifications via notre plateforme Academy by Apside</li><li>Conserver un équilibre vie pro/vie perso (notamment avec le télétravail, les RTT…)</li> </ul></p>        <h4>Le projet ?</h4>        <p>Tu accompagnes nos clients dans la réalisation de leurs projets. Les missions sont variées et ponctuelles (conseil, expertise, formation) ou permanentes (durée moyenne 18 mois).</br> En région Centre, nous adressons les acteurs de la protection sociale, ainsi que les principales banques et assurances françaises. Nous contribuons également aux projets d’autres agences, qui adressent des PME et grands groupes dans différents secteurs d’activités.</p>        <h4>Toi ?</h4> <p><ul><li> Tu maîtrises certaines des technologies suivantes : PostgreSQL, MongoDB, Java, Spring Boot, JavaScript, Angular, React, VueJS, HTML, CSS,</li> <li>Tu connais les bonnes pratiques DevOps, agiles (Scrum/Kanban), Craftsmanship,</li> <li>Tu disposes de connaissances fonctionnelles dans les domaines de l’assurance, mutuelle, banque, télécom</li><li>Tu es curieux et ouvert d’esprit</li> <li>Tu as le sens du collectif et une forte agilité intellectuelle</li></ul><br/>Tu es toujours à l’affût des actus techs ! </p> <h4>Et la suite ?</h4>        <p><ol><li>Tu rencontreras d’abord l’équipe RH pour préciser tes attentes, ton projet, ton futur et mettre tout cela en perspective avec ce que l’on peut te proposer chez Apside !</li><li>Si la rencontre est positive, on continue avec un échange avec un de tes pairs mais surtout un de tes futurs collègues, un expert de nos équipes, qui évaluera avec toi ton potentiel technique.</li><li> Si ce que l’on te propose te plait tu parleras concret avec un manager pour te présenter les missions, projets, parcours de carrière, et bien sûr salaire et avantages </li><li>Tout cela est positif pour toi ? Tu n’as qu\'à dire oui à notre proposition pour nous rejoindre !</li></ol> <br/> <b>Nous parions avant tout sur des profils, des potentiels et des personnalités comme toi. Tu veux savoir si ça matche ? Postule chez Apside !</b> <br/><br/>Pour en savoir plus -> <a href="https://www.apside.com">www.apside.com</a></p>'},{id:"apTwo",title:"<p>INGENIEUR IT SENIOR WEB/DATA/CLOUD/DEVOPS</p>",desc:'<p>Envie de rejoindre une entreprise apprenante ? Engagée pour t’accompagner dans ton évolution professionnelle et dans tes projets ? Rejoins Apside TOP pour travailler sur les projets numériques de demain !</p></br> <p>Tu as l’envie de choisir tes missions, d’être formé régulièrement, de t’éclater dans ce que tu fais et de devenir le Maitre Yoda de l’IT ? Tu penses que ce n’est pas possible en ESN ? </br> <b> -> Et si on te disait que tout cela est possible chez Apside !</b></p><h4>Le poste ?</h4><p>Tu rejoindras nos équipes Agile pour concevoir, développer et tester des projets IT.</br>Tu apporteras tes compétences et ton esprit d’équipe.</p>        </br></br><p><b>Tu intègreras une dynamique locale et internationale et contribueras à l’évolution de ton agence en ayant la possibilité de :</b> <ul><li>Rejoindre nos communautés internes d’experts</li> <li>Devenir notre ambassadeur dans les évènements techs locaux et nationaux,</li><li>De réaliser des missions d’audit, d’expertise technique et des POCs</li><li>Participer au recrutement et au mentoring de tes futurs collègues,</li><li>Bénéficier de nos formations et de passer des certifications via notre plateforme Academy by Apside</li><li>Passer des certifications via notre plateforme Academy by Apside</li><li>Avoir la possibilité de devenir formateur sur tes domaines d’expertise</li><li>T’investir dans la vie d’agence</li><li>Conserver un équilibre vie pro/vie perso</li> </ul></p>        <h4>Le projet ?</h4>        <p>Tu accompagnes nos clients dans la réalisation de leurs projets. Les missions sont variées et ponctuelles (conseil, expertise, formation) ou permanentes (durée moyenne 18 mois).</br> En région Centre, nous adressons les acteurs de la protection sociale, ainsi que les principales banques et assurances françaises. Nous contribuons également aux projets d’autres agences, qui adressent des PME et grands groupes dans différents secteurs d’activités.</p>        <h4>Toi ?</h4> <p><b>Tu as une expertise à apporter sur plusieurs des sujets suivants :</b><ul><li>Coaching agile/Lean/Kanban,</li> <li>CI/CD/DevOps/Cloud (Kubernetes /Cloud),</li> <li>BigData (Kafka/Cassandra/Elastic/Scala)</li><li>xCMS (Typo/Drupal/Prismic.io),</li> <li>RGPD/Sécurité/Accessibilité,</li> <li>Machine learning (Tensorflow, Pytorch, Keras),</li> <li>Langages : Java, .NET, PHP, Javascript, SQL, Python,</li> <li>Frameworks : Spring Boot, .NET Core, Symfony, Angular, React, NodeJS, Flutter</li> <li>Et bien d’autres !</li></ul></p> <h4>Et la suite ?</h4>        <p><ol><li>Tu rencontreras d’abord l’équipe RH pour préciser tes attentes, ton projet, ton futur et mettre tout cela en perspective avec ce que l’on peut te proposer chez Apside !</li><li>Si la rencontre est positive, on continue avec un échange avec un de tes pairs mais surtout un de tes futurs collègues, un expert de nos équipes, qui évaluera avec toi ton potentiel technique.</li><li> Si ce que l’on te propose te plait tu parleras concret avec un manager pour te présenter les missions, projets, parcours de carrière, et bien sûr salaire et avantages </li><li>Tout cela est positif pour toi ? Tu n’as qu\'à dire oui à notre proposition pour nous rejoindre !</li></ol> <br/> <b>Nous parions avant tout sur des profils, des potentiels et des personnalités comme toi. Tu veux savoir si ça matche ? Postule chez Apside !</b> <br/><br/>Pour en savoir plus -> <a href="https://www.apside.com">www.apside.com</a></p>'}]},{name:"Code-Troopers",id:"codetroopers",image:"codetroopers.png",link:"https://code-troopers.com",type:r,desc:"<p>Code-Troopers est une agence spécialisée dans le développement logiciel et la conception d'applications web et mobiles sur-mesure.</p><br><p>Fondée en 2014 à Tours, notre agence s'est développée au sein de la bouillonnante Cité de la Création et du Numérique MAME.</p><p>Elle est aujourd'hui installée au 26bis rue Abraham Bosse à Tours.</p><p>Nous sommes une entreprise de développeurs expérimentés, à taille humaine (13 personnes, dont 11 développeurs, bientôt 12, si tu nous rejoins)</p><p>Impliqués dans l'écosystème local, les membres de notre équipe participent régulièrement aux projets numériques du bassin tourangeau et au-delà (GDG, Touraine Tech, Mash Up, Start-Up week-end).</p><br><p>Start-ups innovantes, PME ou grands groupes, notre agence de développement web et mobile accompagne les entreprises tout au long de leurs projets informatiques en utilisant des méthodes agiles : de l'analyse à la maintenance, en passant par la conception, le développement.</p><br><p>Nous entreprenons également des projets à l'instar de Navig* (Filbleu Tours, TAO Orléans) - application à destination des voyageurs-, ou bien Chapitô, -générateur d’applications à destinations des festivals, salons, foires, etc. (Terres du son, Aucard, Foire de Tours, bien sûr, mais aussi Les Transmusicales, Pitchfork, Nuits Sonores, Jazz à Vienne, Panoramas et plus de 25 autres festivals et événements)-.</p><br><p>Développeurs, développeuses, si vous souhaitez rejoindre une équipe au sein de laquelle la qualité de code, la convivialité et le partage sont au cœur des préoccupations, n'hésitez pas à nous rejoindre, nous recrutons !</p>",jobOffers:[{id:"",title:"<p>À la recherche d'un nouveau Trooper<br>DÉVELOPPEUR (H/F) confirmé<br>Rejoins l'équipe !</p>",desc:"<p>Code-Troopers recherche un développeur (H/F), CDI, 35h.</p><h4>Qui sommes-nous ? 🧑‍💻</h4>        <p>(Hop hop hop futur Trooper, tu es peut-être allé un peu vite c’est marqué juste au-dessus.</p>        <p>Si tu as déjà lu, ou si tu nous connais par cœur, c’est ok, tu peux découvrir la suite.</p>        <h4>Où travaillera le futur Trooper ? 🗺</h4>        <p>Les locaux sont tout neufs, tout beaux, tout équipés (TV et consoles pour des dejs cool, machine à café (illimité), si tu préfères le thé il y a ce qu’il faut aussi, babyfoot, tireuse à bière, salle de réunion, cabines téléphoniques, patio extérieur, etc.</p>        <p>Ils se trouvent en centre-ville de Tours, proche de la Gare, à 2 pas du palais des sports (piscine, patinoire, etc.)</p>        <p>Les locaux sont très bien, mais nous sommes aussi remote friendly donc si tu préfères travailler depuis chez toi, c’est possible aussi ! Ou faire les deux.</p>        <p>Tu travailleras donc de chez toi ou au bureau avec toute l’équipe mais pas chez le client.</p>        <h4>Profil & compétences 👩‍🎓🧑‍🎓</h4>        <p>Nous recherchons un développeur avec de l’expérience, plutôt front, mais un peu back c’est bien aussi. Tu as déjà travaillé en direct avec un client ? Tu te sens capable de prendre sous ton aile et de travailler avec 1 ou 2 développeurs juniors ? Tu as environ 5 ans d’expérience ou plus ? Tu sais être autonome ? Tu es indépendant ou freelance et tu souhaites continuer à travailler avec le même esprit ? Nous te cherchons !</p><br>        <p>Tu es passé par une école d’ingénieurs ou équivalent. Tu es attentif aux performances et sensible à la sécurité.</p><br>        <p>Tu maîtrises ou connais plusieurs langages, frameworks, outils : Java, React, Vue, Rest, Swift, angular, Java, Kotlin, GraphQL, JS, Node Github, Gitlab, etc.</p><br>        <p>Tu es “sénior” dans ton domaine d’expertise et tu as une bonne vision d’ensemble de l’IT (Back-End, Front-End, DevOps/Cloud, Data,…) : idéal pour partager avec n’importe quel Trooper !</p><br>        <p>Tu veux développer des projets sur ces technos ? Contacte-nous !</p><br>        <p>Tu pourras également évoluer techniquement, nous sommes ouverts à d’autres technos.</p>        <h4>Missions 📄</h4>        <p>Tu interviendras sur l’ensemble du processus d’un projet : conception, développement, tests. Tu pourras participer aux choix d’archi, de protocole, d’intégration, et souvent même auprès de nos clients.</p><br>        <p>Tu pourras choisir ton projet dans la mesure du possible !</p>        <p>En inter-contrat (ça peut arriver), pas de tâche administratives, tu travailleras sur des projets perso ou sur des produits de l’entreprise. (J’évoquais plus haut Chapitô et Navig* mais il y en a d’autres)</p>        <h4>Notre promesse 😇</h4>        <p>Au sein de notre équipe le respect des règles de l’art est une de nos valeurs, le challenge technique en est une autre. Tu auras la liberté de choisir les technos que tu veux utiliser, tu pourras régulièrement participer à des démos et en préparer pour  l’équipe. Le but est de challenger les autres et se faire challenger, si tu en as envie.</p>        <p>Nous souhaitons que tous les collaborateurs soient épanouis, nous attachons donc de l’importance au respect de la vie personnelle, nous respectons les horaires et sommes flexibles.</p>        <p>Il sera également possible d’évoluer au sein de Code-Troopers car nous sommes une entreprise en plein développement.</p><br>        <p>Nous te promettons aussi une hiérarchie très à plat, il n’y a pas plus de 1 niveau hiérarchique, c’est une entreprise familiale. Les demandes des salariés aboutissent très vite.</p><br>        <p>Chez nous pas de CTO, CEO, COO, CMO, CFO seulement Cédric, Vincent, Florian, Nicolas, Joris, Romain, Benjamin, Matthieu, Vincent, Pierre, Thibaud, Aimeric, Paul → Tu peux nous découvrir ici. C’est une entreprise créée et pilotée par des devs !</p><br>        <p>Tu pourras aussi t’impliquer dans l’organisation d’événements si tu le souhaites, ou participer à des conférences (Touraine Tech , Breizhcamp, Devoxx, Devfest, MixIT, BDX I/O, etc.), sur demande, sur ton temps de travail.</p>        <p>Tu auras la possibilité de changer de projet ou de clients. De faire de la prestation de service ou du produit lorsque nécessaire. Autonomie, entre-aide, diversités de projets sont des mots clefs de l’entreprise.</p><br>        <p>Mais Code-Troopers c’est aussi :</p>        <ul>        <li>35h, CDI, statut cadre</li>        <li>La possibilité de choisir ton setup (écran clavier, etc.) avec la machine de ton choix (Apple, Linux…) afin de travailler dans des conditions optimales</li>        <li>Un  fauteuil Maxnomic pour être confortable</li>        <li>Des temps de partages, apéro, teambuilding</li>        <li>Une prise en charge de la mutuelle complémentaire à 100% (individuelle ou famille)</li>        <li>Un plan d’épargne salarial optimisé (PERCO, PEE)</li>        <li>Des avantages sur les resto, les abonnements de téléphones, transport en commun etc.</li>        <li>30 jours de congés (6 semaines)</li>        <li>Participation aux frais de transport en commun</li>        <li>Hackathon d’une semaine</li>        <li>Une ambiance décontractée, des parties de babyfoot incroyables</li>        </ul>"}]},{name:"Microsoft",id:"microsoft",image:"logo-microsoft.png",link:"https://azure.microsoft.com/fr-fr/",type:r,desc:"Leader des plateformes et des services de productivité, Microsoft donne à chaque individu et chaque organisation les moyens de réaliser ses ambitions, dans un monde fondé sur le Cloud et la mobilité.<br/><br/>Grâce a des investissements en recherche et développement dans des domaines de pointe comme l’IA, le quantum computing ou la réalité mixte, Microsoft a su s’imposer comme un leader de l’innovation tout en ayant à coeur de former les développeurs à travers des initiatives comme l’école IA (https://simplon.co/ecoleia/). Le virage vers l’opensource engagé par Microsoft ces dernières années participe également à l’ouverture de l’entreprise auprès des développeurs. Il n’est plus rare de voir Microsoft mettre à disposition de la communauté des outils ou langages sous licence opensource à l’instar de Typescript, .Net Core ou VSCode. Sans oublier Linux dans lequel l’entreprise investie à la fois sur Azure et sur Windows avec WSL (Windows Subsystem for Linux).<br/><br/>Au cœur de l’écosystème numérique français depuis plus de 30 ans, Microsoft s’engage à soutenir les développeurs dans la réalisation de leurs projets et à les accompagner dans leur formation tout au long de leur carrière grâce à des initiatives comme Microsoft Learn aka.ms/learn"},{name:v,id:v,image:"logo-ovh.png",link:"https://www.ovhcloud.com/fr/",type:r,desc:"OVHcloud est un acteur mondial et le leader européen du Cloud opérant plus de 400 000 serveurs dans 33 datacenters sur 4 continents. Depuis 20 ans, le Groupe s’appuie sur un modèle intégré qui lui confère la maîtrise complète de sa chaîne de valeur : de la conception de ses serveurs à la construction et au pilotage de ses datacenters en passant par l’orchestration de son réseau de fibre optique. Cette approche unique lui permet de couvrir en toute indépendance l’ensemble des usages de ses 1,6 million de clients dans plus de 140 pays. OVHcloud propose aujourd’hui des solutions de dernière génération alliant performance, prédictibilité des prix et une totale souveraineté sur leurs données pour accompagner leur croissance en toute liberté."},{name:m,id:"worldline",image:"logo-worldline.png",link:"https://fr.worldline.com/",type:r,desc:"Worldline est le leader européen et le 4eme acteur mondial dans le secteur des paiements et des services transactionnels. Ses 20 000 collaborateurs, présents dans 50 pays, jouent un rôle majeur dans les domaines des services marchands, de la mobilité ou encore de la e-administration et des grands projets d’état. Nous travaillons à la fois sur la mise en place d’offres et de services mutualisés, ainsi que sur la construction de solutions sur mesure au plus proche des besoins de nos clients.<br> Le modèle de Worldline, « Build to Run », se transforme aujourd’hui via le mouvement DevOps. Nous proposons en effet depuis toujours à nos clients une collaboration de bout en bout : depuis l’accompagnement métier et l’expression de besoins, la conception logicielle / UX-UI / technique, le développement, jusqu’à l’hébergement dédié ou cloud l’exploitation applicative, métier et technique.<br>L’Open Source, le Software Craftsmanship ainsi que les démarches Agile et DevOps constituent des marqueurs forts de nos projets. Les méthodologies, techniques et technologies associées trouvent un écho naturel dans la culture Worldline et sont au cœur de nos stratégies, organisations et plateformes.<br>L’amélioration continue est renforcée par la mutualisation des expertises et expériences puisque nous ne fonctionnons pas en mode régie et travaillons exclusivement depuis nos propres locaux. Au-delà de notre entité R&D, nous développons l’expertise et l’innovation grâce à un important réseau d’experts techniques, projets et métiers, issus de l’ensemble des équipes. Nos experts peuvent ainsi consacrer jusqu’à 20% de leur temps à développer leur domaine d’expertise et à partager les connaissances, en interne et au sein des communautés.<br>Par ailleurs, Worldline porte une attention particulière au développement de chaque collaborateur et propose une large offre de formations, de coding dojos, de conférences internes et externes nationales ou internationales. Nous encourageons, localement et globalement, un juste équilibre entre vie privée et vie professionnelle, par exemple avec 32 à 35 jours de congés payés selon l’ancienneté. Nous portons également une attention particulière à l’égalité femme-homme et à la mixité.<br>Enfin, La diversité des projets, clients et enjeux que nous adressons offre une très grande richesse métier et technologique. Elle permet à chacun de contribuer à la construction de solutions fonctionnelles et techniques ambitieuses. Notre organisation s’appuie ainsi sur des équipes aux profils extrêmement variés et capables d’appréhender de multiples métiers, approches, technologies et solutions.",jobOffers:[{id:"wlOne",title:"Lead developper Track&Trace (F/H)",desc:"<h4><u>Contexte</u></h4>Au sein de MTS BTN (RBU A), les enjeux prennent un nouvel essor avec la directive européenne Tobacco Products Directive (TPD), le Framework Convention on Tobacco Control (FCTC) ainsi que la volonté de plus en plus grande des états de digitaliser les taxes d’accises et ainsi faciliter leur vérification. Worldline devient un tiers de confiance pour contrôler ces enjeux majeurs.<br/> <b>0 perte de données </b>, architecture complètement redondée avec <b>tolérance à la double panne</b>, gestion sur <b>2 centres de données avec bascule mensuelle </b> planifiée en heures ouvrées sans impact utilisateur, <b>H24 7j/7j, 99.95% des milliards de messages quotidiens </b> pleinement intégrés et <b> opérationnels dans la minute, des dizaines d’usines connectées </b>  de pars l’Europe, <b>CaaS dédié </b> sur moyens propres, <b>cluster géographique </b> de données, tels sont les maitres mots de l’offre de traçabilité mise en œuvre pour répondre à la directive européenne. Ce projet en quelques chiffres : un TCV >100 m€, 5 pays en Europe, 500 serveurs, 500 To de données, des dizaines de milliards de paquets à tracer par an, le tout dans un contexte de haute disponibilité primordial au bon fonctionnement des industries du tabac pour lesquelles nous travaillons. <h4><u>Missions</u></h4> <p>Vos principales missions seront : <ul>     <li><b>Imaginer</b> en avant-vente les <b>solutions techniques et logicielles </b> des nouveaux projets</li>     <li><b>Analyser</b> et <b>designer</b> les nouvelles fonctionnalités et besoins associées à la traçabilité ainsi qu’à la vérification digitale des taxes pour les Etats,</li>     <li><b>Garantir</b> la cohérence technique et fonctionnelle des projets de traçabilité et de suivi des taxes en maintenant une vision globale de l’architecture logicielle et des assets les définissant,</li>     <li><b>Prévoir</b> l’opérabilité des solutions retenues dans le contexte opérationnel global (SLAs, redondance,exploitabilité, dual datacenter, ...),</li>     <li><b>Valider les choix techniques </b> avec les équipes de développement en tenant compte des <b>contraintes budgétaires</b>,</li>     <li><b>Participer aux estimations </b> de coûts, charges, délais,</li>     <li><b>Participer aux présentations </b> des solutions retenues aux clients/Etats,</li>     <li><b>Concevoir et mettre en œuvre </b> des solutions en participant à toutes les phases des projets dans un contexte stimulant,</li>     <li><b>Stimuler le code qualité </b>, un travail efficace propre et évolutif,</li>     <li><b>Guider </b> les moins expérimentés,</li>     <li><b>Assurer</b> la mise en place des bonnes pratiques,</li>     <li><b>Accompagner</b> les Service Delivery Managers dans les réunions techniques avec les différents clients/états (Comité opérationnels, comité projet, ...),</li>     <li><b>Proposer</b> et <b>suivre</b> l’implémentation des pistes d’amélioration continue de la plate-forme logicielle et/ou technique.</li> </ul></p> <h4><u>Profil</u></h4> <p>Votre <b>capacité d’analyse fonctionnelle et technique</b>, dans des <b>environnements techniques complexes </b> (micro services, Azure, performance), vous permettront de répondre aux différents <b>challenges techniques </b> en cours et à venir sur le périmètre de la traçabilité pour les Etats.<br> Votre <b>relationnel</b> vous permet d’évoluer facilement dans un <b>environnement multi-équipes dynamique et international</b>, votre <b>capacité à convaincre</b>, à adapter votre discours à vos interlocuteurs moins techniques afin de faciliter les échanges et <b>accélérer la prise de décision</b>.<br> Vous formerez ainsi un <b>binôme efficace</b> avec le Chef de Projet/Product Owner pour identifier les améliorations et définir les axes prioritaires. Ceci afin de s’assurer du bon renouvellement des contrats en cours et de continuer de faire grossir notre portefeuille client en collant aux attentes du marché.<br> L’expertise, la communication, le partage des connaissances, l’efficacité et votre orientation vers le résultat font partie de vos principaux atouts. <br> De formation technique, vous êtes un architecte H/F qui souhaite garder un contact avec le code et manipuler ou vous êtes un Lead Dev H/F ayant envie de prendre de la hauteur en embrassant les responsabilités d’architecte et souhaitez rejoindre un nouveau contexte enrichissant. <br> Vous êtes à l’aise avec les nouvelles technologies dans le monde du java, et ces mots vous parlent : environnement <b>Openshift</b> (Docker / Kubernetes), forge <b>GitLab CI, Spring boot </b>, API en mode <b>REST</b>, NoSQL (<b>Cassandra</b>). <br> Vous aimez le challenge technique et la mise en place de solutions innovantes. Aimant l'analyse et la résolution de problèmes technologiques, vous avez une bonne vision de ce qu'est la production. <br> <b>La maitrise de l’anglais est obligatoire</b> pour vous permettre d’intervenir dans les échanges avec le client et les partenaires externes.<br> Autonome et impliqué(e), vous utilisez votre leadership et votre savoir-faire pour atteindre les objectifs de l’équipe. Vous développerez une compétence technique et fonctionnelle lié au métier de la traçabilité des produits et participerez à des projets à dimension internationale. <br><br><br> Un minimum de <b>3 années d’expérience </b> dans des infrastructures à haute disponibilité est attendu.</p>"},{id:"wlTwo",title:"Ingénieur étude et développement (F/H)",desc:"<h4>Les principales missions sont :</h4><p><ul>     <li>Concevoir et mettre en œuvre les solutions en participant à toutes les phases projet dans un contexte stimulant et responsabilisant</li> <li>Analyser les besoins du client et élaborer des solutions astucieuses en prenant en compte l’ensemble des problématiques du client (métiers, fonctionnelles, techniques et sécuritaires), </li> <li>Participer aux estimations de coûts, charges, délais, </li> <li>Mettre en œuvre les solutions en collaboration avec les membres de l’équipe projet et des équipes techniques (système, réseau, etc.), </li> <li>Gestion de service en production : <ul> <li>Exploiter, maintenir et optimiser les solutions. </li> <li>Mise en pratique de devops (automation, livraisons continues, monitoring) depuis le développement jusqu’à l’exploitation du service</li></ul></li></ul></p><h4>Profil :</h4> Ingénieur(e) ou venant de l'université avec : <ul>      <li>Compétences techniques requises: <ul>     <li>Développement Backend Java: Java, Spring, JPA (Hibernate), Maven </li> <li>Environment: Linux, Docker, Tomcat, Kafka, MongoDB, ElasticSearch, Gitlab, Gatling </li> </ul> </li>     <li>Travailler en méthode AGILE</li>     <li>(1-3) années d’expérience</li>     <li>Le goût de l'innovation, l'analyse et la résolution de problèmes technologiques.</li>     <li>Une bonne vision du suivi de production d’un service</li>     <li>Une envie de toucher aux aspects système et réseau</li> </ul>"}]},{name:"Pubstack",id:"pubstack",image:"logo-pubstack.png",link:"https://pubstack.io/",type:r,desc:"Pubstack est une startup full-remote en pleine croissance qui commercialise une plateforme SaaS pour venir en aide aux éditeurs du web comme Webedia, Topito, Le monde ou Vinted.</br></br> Depuis 2018, nous permettons aux éditeurs d’analyser leurs revenus en temps réel et nous leurs donnons les outils pour prendre le contrôle de leur monétisation. </br></br> Pour ce faire, nous collectons chaque jour des millards d’évènements d’enchères publicitaires en provenance des quatre coins du monde afin de leur permettre d’explorer leurs données et d’optimiser leur configuration. </br></br> Nous sommes 27 Pubstackers dont la moitié dans l’équipe Tech / Produit. La majeure partie de l’équipe tech est Tourangelle mais nous travaillons tous en remote et en pair-programming, ce qui nous a permis de tisser des liens très forts entre nous.  </br></br>Nous avons à cœur de mettre la confiance au centre de l’équipe, afin de construire un environnement propice à l’indépendance et l’autonomie où l’équipe tech est maîtresse de son organisation. </br> </br> Nous sommes polyglottes et nous adorons expérimenter de nouvelles technologies et de nouveaux languages quand nous pensons qu’il vont nous aider à aller plus vite et plus loin afin de répondre au mieux aux besoins de nos utilisateurs.</br></br> Avec plus de 120% de croissance sur 2021, un portefeuille client qui ne cesse de grandir et des objectifs toujours plus ambitieux, nous cherchons à accueillir de nouveaux Pubstackers ! Si tu recherches une équipe de passionnés et que tu souhaites prendre part à une grande aventure humaine avec de jolis challenge techniques, viens nous rencontrer ! ",jobOffers:[{id:"psOne",title:"Pubstack - Développeur / Développeuse confirmé ",desc:'Nous recherchons des développeurs et développeuses confirmé(e)s (+3 ans d’expérience) prêt(e)s à rejoindre l’équipe ! </br></br> <ul><li>📖 Tu as de l’expérience en tant que dev Full-stack, Back-end, Cloud, Data ou DevOps et tu n’a pas peur de découvrir de nouveaux languages et de nouvelles technos</li><li>🌱 Tu es prêt(e) à apprendre, aider tes collègues et prendre des décisions qui aideront à faire grandir l’équipe Pubstack et à améliorer le produit.</li><li>💻 Tu es prêt(e) à travailler en pair-programming et tu es convaincu(e) que la communication écrite et asynchrone sont les clés de la réussite dans une équipe full-remote</li><li>🇬🇧 Tu es à l’aise avec l’anglais</li></ul> </br> Alors retrouve notre offre sur Welcome To The Jungle juste ici 👉  <a href="https://www.welcometothejungle.com/fr/companies/pubstack-io/jobs/software-engineer-full-remote_paris_PUBST_zx66g2">Offre WTTJ</a>'}]},{name:"SopraSteria",id:"sopraSteria",image:"logo-soprasteria+banking.png",link:"https://www.soprasteria.com",type:k,desc:"Sopra Steria, l’un des leaders européens du conseil, des services numériques et de l’édition de logiciels, aide ses clients à mener leur transformation digitale et à obtenir des bénéfices concrets et durables. Il apporte une réponse globale aux enjeux de compétitivité des grandes entreprises et organisations, combinant une connaissance approfondie des secteurs d’activité et des technologies innovantes à une approche résolument collaborative. Sopra Steria place l’humain au centre de son action et s’engage auprès de ses clients à tirer le meilleur parti du digital pour construire un avenir positif. Fort de 46 000 collaborateurs dans près de 30 pays, le Groupe a réalisé un chiffre d’affaires de 4,3 milliards d’euros en 2020. </br><b>The world is how we shape it.</b>"},{name:"La Mobilery",id:"la-mobilery",image:"logo-la-mobilery.png",link:"https://www.lamobilery.fr/",type:r,desc:"Tu ne connais pas encore La Mobilery ? Depuis 11 ans, on crée des apps mobiles et web pour nos clients. Depuis 11 ans, on le fait avec l’amour du beau code et en mettant toujours l’humain au centre de nos décisions.  <br/><br/> La Mobilery a été créée à Lille en 2010 mais est présente à Tours depuis 2017 et à Paris depuis 2019. On est une cinquantaine de mobilous (dont une grande majorité de devs) et on continue de s’agrandir en 2022.  <br/><br/> Plus qu’une ESN, nous sommes une Néo ESN. Notre but : faire grandir nos collaborateurs dans un cadre à la fois plaisant et prônant l’excellence. Nous accompagnons nos clients en régie (remote ou sur place) comme en mode projet. <br/><br/> Société à mission, management libéré, politique carbone neutre, mécénat de compétences techniques sont autant d’axes qui nous permettent d’atteindre nos objectifs ambitieux et porteurs de sens. <br/><br/> Touraine Tech, depuis 4 ans qu’on y allait en tant que visiteurs, l’envie de devenir sponsor nous titillait depuis un moment. Et on est ultra fier d’être partenaires pour la première fois de cet événement unique en Touraine. ",jobOffers:[{id:"laMobileryOne",title:"Concepteur Développeur Web - Tours (F/H)",desc:'<h4>À propos</h4> Qui sommes-nous ? C’est écrit plus haut, concentre toi. </br></br> L’agence de Tours est située à MAME depuis ses débuts en 2017. Elle est aujourd’hui composée de 8 développeurs. Ses technos de prédilection : React, Vue, Node, Flutter, React Native. Mais on n’est pas fermés, et on aime la diversité et apprendre des choses, c’est quoi ta techno préférée toi ? <br/> <br/> Et chez nous c’est comment ? <br/> <br/> Remote first, mais pas full remote. Remote si t’as envie et en fonction de ton client. Notre charte de télétravail t’invite à passer à minima deux jours par mois à l’agence, mais libre à toi d’y venir autant que tu veux !<br/> <br/> Dans la même veine, c’est toi qui organisera ton temps de travail. Tu es maître de l’organisation de tes congés et de tes journées tant que le projet tourne. <br/> <br/> Tu as peur de ne pas t’entendre avec ton manager ? Pas de panique, à La Mobilery c’est toi qui le choisis ! Tu auras un manager attitré les six premiers mois, le temps de rencontrer tout le monde, ensuite, tu pourras faire ton choix. <h4> Descriptif du poste </h4> A La Mobilery, tous nos développeurs font de la conception technique et du développement, étonnant n’est ce pas ? Ces deux aspects représenteront d’ailleurs l’essentiel de ton temps en mission. <br/><br/> Chez nous, tu n’es pas seulement concepteur développeur mais également conseil et support pour ton client ! Il te faudra donc nouer avec lui une relation de confiance te permettant à la fois de répondre à ses interrogations, de questionner ses choix et d’anticiper ses besoins. <br/><br/> Enfin le reste de ton temps mission sera consacré aux différents rituels agiles mis en place dans ton équipe projet (cafés ou thés selon tes envies, groomings de 5h, etc…). <h4>Techniquement parlant</h4> <ul><li>Tu maîtrises un framework web du moment. De préférence, Vue, React ou Angular, et tu as une connaissance de l\'écosystème Frontend.</li><li>Tu préfères Typescript à JavaScript</li><li>Tu as une approche framework agnostic et tu aimes réutiliser ton code ailleurs</li><li>RxJS et les Observables n’ont aucun secret pour toi.</li><li>Tu es sensible à la partie visuelle d’une application.</li><li>Tu penses que flex a beaucoup apporté alors que déjà tu te disais que les float étaient une révolution</li></ul> <h4>Et hors mission ?</h4> Tu continueras de monter en compétence en faisant de la veille technique ou en te formant sur de nouvelles technos. <br/><br/> Chacun est encouragé à partager ses découvertes avec le reste de l’équipe, par exemple en écrivant des articles ou en animant des ateliers. <br/><br/>Et comme chez nous, tout le monde à quelque chose à apporter, tu pourras proposer, t’impliquer voir même piloter un ou plusieurs projets allant de l’organisation interne au mécénat de compétences <h4>Profil recherché</h4>  Ce que tu as lu jusque là te parle et tu te demandes si La Mobilery te correspond ? <br/> <br/> Alors c’est simple, La Mobilery c’est fait pour toi si : <br/> <br/> <ul><li>Tu préfères travailler en équipe que dans ton coin,</li><li>Tu dis les choses, et tu entends les choses. On est transparent chez nous,</li><li>Tu sais prendre les choses en main et tu n’attends pas qu’on te dise quoi faire,</li><li>Tu vois chaque projet et chaque rencontre comme une opportunité d’en apprendre plus,</li><li>Tu considères qu’on est tous dans le même bâteau, tu as confiance dans les autres et ils ont confiance en toi.</li></ul> <br/>Toujours intéressé ? Alors n’hésites plus, la suite se passe ici :  <a href="https://bit.ly/lamobjobtours"> https://bit.ly/lamobjobtours </a>   '},{id:"laMobileryTwo",title:"Lead tech React - Remote / Paris (F/H)",desc:'<h4>À propos</h4> Qui sommes-nous ? C’est toujours écrit plus haut, stay focus ! </br></br> L’agence de Paris a été créée en 2020 c’est la plus jeune agence ! Avec une équipe en pleine croissance, à Paris, les mots clés sont : co-working, grands compte, remote. L’essentiel est l’ambiance qui y règne, tu ne seras pas déçu ! <h4>Et chez nous c’est comment ?</h4>Notre client aime te voir de temps en temps, tu seras dans ses locaux une journée par semaine ou deux jours toutes les deux semaines. Et pour ce qui est de voir tes collègues, à Paris, on n’a pas encore de locaux, mais on se retrouve dans des espaces de coworking ou aussi pour des moments plus conviviaux. Le reste du temps, tu seras en remote depuis chez toi ou où tu veux.  <br/><br/> Dans la même veine, c’est toi qui organises ton temps de travail. Tu es maître de l’organisation de tes congés et de tes journées tant que le projet tourne. <br/><br/> Tu as peur de ne pas t’entendre avec ton manager ? Pas de panique, à La Mobilery c’est toi qui le choisis ! Tu auras un manager attitré les six premiers mois, le temps de rencontrer tout le monde, ensuite, tu pourras faire ton choix. <h4>Descriptif du poste</h4> A La Mobilery, tout comme nos développeurs, nos Leaders techniques font de la conception technique et du développement, étonnant n’est ce pas ? Ces deux aspects représenteront d’ailleurs une bonne partie de ton temps en mission.<br/><br/>Chez nous, le leader technique a un vrai rôle de conseil pour le client ! Il te faudra donc nouer avec lui une relation de confiance te permettant à la fois de répondre à ses interrogations, de questionner et l’aider dans ses choix et d’anticiper ses besoins. <br/><br/> Enfin, en tant que leader technique, tu seras amené à accompagner et guider tes collègues sur différents sujets. Leur montée en compétence, la structuration du projet, les codes review et le pair programming feront donc partie ton quotidien ! <h4>Techniquement parlant</h4>Tu travailleras dans une équipe de 5 personnes, tu interviendras en tant que lead tech React où tes différents rôles seront : du dev évidemment, établir la vision technique, du lien principal avec le client, du test, du mentorat, d’être garant de la qualité ! <br/> <br/> La stack : Next / Emotion / Storybook / Electron <br/><br/> Et le bonus. Si tu as un feeling full stack, voire back, une connaissance de la stack Java / Spring et des API Rest est un méga plus pour ta mission. <h4>Et hors mission ?</h4> Tu continueras de monter en compétence en faisant de la veille technique ou en te formant sur de nouvelles technos. <br/><br/> Moteur de l’agence, tu accompagneras tes collègues dans leurs montées en compétences. Tu seras aussi amené à apporter ton expertise, sur des projets transverses ou en aidant d’autres collaborateurs (recrutements, avant-ventes, etc…) <br/><br/>Véritable ambassadeur, tu pourras aussi partager tes connaissances et découvertes, en interne ou en externe, via des articles ou en animant des ateliers.<br/><br/> Et comme chez nous, tout le monde à quelque chose à apporter, tu pourras proposer, t’impliquer voir même piloter un ou plusieurs projets allant de l’organisation interne au mécénat de compétences. <h4>Profil recherché</h4>Ce que tu as lu jusque là te parle et tu te demandes si La Mobilery te correspond ? <br/><br/> Alors c’est simple, La Mobilery c’est fait pour toi si :<br/><br/> <ul><li>Tu préfères travailler en équipe que dans ton coin,</li><li>Tu dis les choses, et tu entends les choses. On est transparent chez nous,</li><li>Tu sais prendre les choses en main et tu n’attends pas qu’on te dise quoi faire,</li><li>Tu vois chaque projet et chaque rencontre comme une opportunité d’en apprendre plus,</li><li>Tu considères qu’on est tous dans le même bâteau, tu as confiance dans les autres et ils ont confiance en toi.</li></ul><br/>Toujours intéressé ? Alors n’hésites plus, la suite se passe ici :  <a href="https://bit.ly/lamobjobparisremote"> https://bit.ly/lamobjobparisremote </a> '}]}],team:[{name:"Amandine",avatar:"https://lh4.googleusercontent.com/-rrh_d0_HrMY/AAAAAAAAAAI/AAAAAAAAHhw/4g3WjisVWzU/il/photo.jpg"},{name:"Benjamin",avatar:"https://www.gravatar.com/avatar/3e4eeb6684192c7667363e34e888a581?s=128"},{name:"Cedric",avatar:"https://www.gravatar.com/avatar/9600dc1bda25e979e656559914e00021?s=128"},{name:"Christophe",avatar:"https://www.gravatar.com/avatar/1b56c1638d9a934e215b0545955116f6?s=128"},{name:"Florian C.",avatar:"https://www.gravatar.com/avatar/3934adbeb90a98e8e450643e216affea?s=128"},{name:"Florian R.",avatar:"https://www.gravatar.com/avatar/d926a5d4c87217cd1c36a9799cde311d?s=128"},{name:"François",avatar:"https://www.gravatar.com/avatar/f70b50612e64df6b64ebb217374b3035?s=128"},{name:"Loïc",avatar:"https://www.gravatar.com/avatar/e2c03d76e6e2115cc46d4171e45ebe31?s=128"},{name:"Valentin",avatar:"https://gravatar.com/avatar/973e4e737cd823d4e61b13bc71e11b08?s=128"}],talks:[{id:"1eXVuAHysYDUSr0AnHtS",title:"GitPod : IDE as a service, ou comment ne pas acheter un MacBook Pro à 6000 € et être heureux avec une petite machine",state:A,level:s,abstract:"Nous allons vous conter plusieurs histoires, dont vous développeurs, êtes les héros\n\n### La 1ère, vous êtes contributeur opensource:\n\nIl est tard, les enfants sont au lit, vous avez enfin un peu de temps pour geeker tranquillement 🎉. C'est le moment de vous lancer à contribuer dans ce projet open source qui vous tient à cœur.\nVous commencez à suivre  les instructions pour préparer l'environnement de dev : telle version de node, en conflit avec celle qui vous utilisez au jour le jour, telles bibliothèques, telles dependences qui marchent pas bien sur votre machine... Après deux heures, vous avez réussi à tout préparer, mais votre envie de coder s'est éteinte 🥱 à force de vous battre avec l'environnement, et vous allez vous coucher … 😴\n\n### La 2ème, plus classique, vous êtes chef de projet “couteau suisse” en ESN:\n\nVendredi matin, vous travaillez dans l'ESN \"HGJ\", votre patron vous annonce que vous êtes promu Chef de Projet, que vous avez hérité du projet \"EnRetardDèsLeDépart\" et que votre équipe de 20 personnes commence Lundi et le client a exigé qu'elle soit opérationnelle dès Lundi. Pas grave, vous avez tout le week-end pour installer les 20 postes de développement et les paramétrer 🥵\nIl faut juste expliquer à votre compagne pourquoi vous allez devoir annuler le week-end prévu depuis des semaines ... Bon courage 😈\n\nQui n'a pas eu ce type d'expérience, ou d'autres semblables : devoir contribuer à un nouveau projet avec l'ordinateur du travail, dont le verrouillage mis par la RSSI rend hyper compliqué d'installer des outils, développer depuis son iPad car on est en déplacement et on n'a plus de batterie sur le laptop, développer sur un même projet mais avec des paramétrages complètement différentes selon l'environnement, faire un quick fix sur un dépôt sans devoir télécharger la moitié d'internet sur son poste... ?\n\nGitPod est une solution étonnement simple et efficace à tous ces soucis. Le principe ? Un environnement de développement dans le cloud, basé sur Git, Eclipse Theia et Docker, vous permettant de développer, tester et déployer votre code directement depuis la fenêtre de votre navigateur.\n\nAvec nos 2 histoires, nous allons vous expliquer et démontrer comment utiliser GitPod pour monter un environnement de développement en quelques minutes, comment ne pas passer un week-end à préparer l’arrivée d’une équipe de développement, comment utiliser GitPod avec GitLab ou GitHub pour fournir des environnements clés en mains pour des projets, workshops, formations …\n\nBref, à la fin de notre talk, vous saurez utiliser GitPod, et vous serez peut-être même “acro” à cet IDE dans le cloud (qui fonctionne même avec FireFox ou Safari iOS 😉 … et que vous pouvez aussi installer chez vous, mais bon 🤣)\n",categories:a,formats:i,speakers:[q,y],comments:"Hola amigos !\n\nÇa y est, une année de plus Touraine Tech approche! Je suis **ravi** d'envoyer des propositions pour cette édition 2022, et je serais sincèrement heureux de pouvoir retourner vous voir en janvier, car  TnT est une conférence que j'adore, avec une team orga simplement géniale (et cela sans parler d'un des meilleurs repas de conférence que j'ai jamais goûté, j'espère que les conditions et l'Université vous permettront de le faire cette année).\n\nSinon, pour le talk, Philippe et moi sommes très contents de ce talk, qui vient directement de notre enthousiasme pour GitPod, vu comment il nous a rendu la vie plus simple pour plein de tâches, et on adorerait vous le raconter à Tours...\n\nBon courage avec l'orga, les amis !",language:e,createTimestamp:{_seconds:1633685959,_nanoseconds:285e6},rooms:[2],times:[19]},{id:"1ii3MtY8M6p4lwM2VKDx",title:"Père Castor 🐻, raconte nous une histoire (d'OPS)",state:t,level:s,abstract:"L'échec comme une source de connaissance. Pouvons-nous apprendre des erreurs des plus grands ?  \nNous allons, pour cela, faire la revue de quelques grands outages de la dernière décennie :\nGithub, Amazon, Google, OVHcloud, Apple, Fastly, Microsoft, Gitlab ou plus récemment Facebook\nÀ travers la lecture des post-mortems des incidents, nous analyserons la root cause, la mise en place de la remédiation, et en extraire des bonnes pratiques\n\n~ IaaS (Interruption as a Sageness) #HugOps ",categories:u,formats:i,speakers:[w],comments:"Merci beaucoup d'organiser cette conférence, malgré le contexte sanitaire qui complexifie grandement votre organisation.",language:e,createTimestamp:{_seconds:1637757915,_nanoseconds:268e6},rooms:[2],times:[3]},{id:"22IzHA9usrQNr3VHtwV3",title:"A la découverte de Jetpack Compose",state:t,level:s,abstract:"La création des vues dans les applications Android a peu changé au fil des années, quelques librairies (officielles ou non) ont été développées mais toutes se basent sur un socle technique vieillissant et comportant de nombreux bugs pouvant aller jusqu'à faire crash les applications.\n\nJetpack Compose présente des changements radicaux dans la création des vues et à l'énorme avantage de ne pas être disponible directement depuis le SDK Android. Cela va permettre des mises à jour régulière pour pouvoir corriger les bugs pour toutes les versions de Android.\n\nVoyons ensemble ce que nous pouvons déjà faire avec Jetpack Compose et ce que ça va réellement changer dans le quotidien des développeurs Android !",categories:d,formats:i,speakers:[x],comments:"Talk joué au Lille Android User Group, au Devfest du Bout du Monde, au DevDay 2020 et prochainement au Devfest Strasbourg 2021 (9 Novembre).\n\nCependant, je vais mettre à jour le talk et rajouter une section entière autour du Multiplateforme avec Jetpack Compose.\n\nLe talk restera accessible au débutant dans le développement mobile.\n\nBonne chance pour l'orga ! :)",language:e,createTimestamp:{_seconds:1633438803,_nanoseconds:484e6},rooms:[3],times:[3]},{id:"2r5YrFDbjwokeA27e43O",title:"Property-based Testing ou l'insuffisance des tests unitaires",state:t,level:l,abstract:"L'importance des tests unitaires n'est plus à démontrer. Ils nous rassurent sur notre implémentation, sécurisent chaque remaniement de notre code et nous préviennent de potentielles régressions.\n\nCependant, sont-ils suffisants ? Peut-on se satisfaire de la rédaction de tests basés sur des exemples délibérément choisis par le développeur ? Qu'en est-il des autres cas ?\n\nEntre non-exhaustivité et explosion combinatoire, nous nous pencherons sur certaines de leurs limites et découvrirons une autre méthode de testing axée sur le comportement du code, à savoir le **Property-based Testing**.",categories:u,formats:i,speakers:[T],language:e,createTimestamp:{_seconds:1638217717,_nanoseconds:87e6},rooms:[3],times:[15]},{id:"4QN8Gz2BUyjd2Xmq2Kgu",title:"L’Observabilité : de Zéro à OpenTelemetry",state:t,level:l,abstract:"Avez-vous déjà entendu parlé d’Observabilité ?\n\n* Non ? Dommage pour votre prod ! Nous vous souhaitons une belle war room 😊\n* Oui ? L’implémentez-vous pour autant ?\n\nL’Observabilité est un concept qui n’est pas récent, mais qui a pris de l’ampleur ces dernières années, et plus encore avec l’arrivée de projets comme Prometheus, Grafana ou encore OpenTelemetry. \nEn pratique ce sont tout plein d’outils qui vont vous permettre d’instrumenter et de connaître tous les petits secrets de votre application. \nGrâce à eux vous devriez être capable d’expliquer le moindre soubresaut, voir même de les prévoir et agir en conséquence !\nMais au fait que sont tous ses outils ? En quoi ça consiste ? Et surtout comme ça marche ?\n\nDans cette session, nous explorerons par le menu le concept d’Observabilité, de ses 3 Piliers jusqu’au principe d’instrumentation, tout cela illustré avec un peu de code. Nous verrons également comment OpenTelemetry se veut être la solution de référence qui abordera tous ces aspects, au plus grand bonheur de notre production (et des nuits de vos SRE préférés) !",categories:a,formats:i,speakers:[C,D],comments:"Que notre conférence soit acceptée ou non lors de TNT, nous serons là :)\n\nMerci pour l’organisation de cet évènement, et que nous puissions nous retrouver bientôt :D\n\nÀ très vite !",language:e,createTimestamp:{_seconds:1638302562,_nanoseconds:68e7},rooms:[2],times:[15]},{id:"6RC04OGesjjv4empdOLO",title:"DevSecOps : de la sécurité dans mon DevOps",state:t,level:s,abstract:"Cela fait une dizaine d'années que nous essayons d'appliquer les principes du DevOps pour  livrer plus vite en production. Sur le chemin de l'unification des devs et des ops, la sécurité est encore un frein. Alors faut-il ignorer la sécurité et attendre la fuite de données ou bien agir maintenant, s'organiser, et automatiser.  \n\nLe DevSecOps nous promet d'intégrer la sécurité dans nos pipelines CI / CD mais aussi dans notre processus de développement pour que la sécurité fasse partie intégrante de notre culture et ne soit pas un goulot d'étranglement.",categories:c,formats:i,speakers:[S],comments:"Merci",language:e,createTimestamp:{_seconds:1633090784,_nanoseconds:618e6},rooms:[2],times:[17]},{id:"6RrVaTNLyt73GF0J5jWb",title:"Types top !",state:t,level:l,abstract:"Dans vos codebases se cachent des héros méconnus : les **types** !\n\nParfois vus comme des contraintes rébarbatives, les types peuvent pourtant apporter beaucoup à vos projets quand on les exploite au mieux.\nIls peuvent ainsi documenter votre code, réduire la charge cognitive du développeur, faciliter le refactoring, rendre votre IDE plus intelligent et même rendre beaucoup de vos tests inutiles !\n\nOn découvrira dans ce talk comment aller plus loin que les types de base (`number`, `string`, `boolean`, ...) et comment encoder ses règles métier dans nos types pour réduire la possibilité même de l'existence d'un bug !",categories:c,formats:i,speakers:[L],language:e,createTimestamp:{_seconds:1633080680,_nanoseconds:778e6},rooms:[2],times:[13]},{id:"BLeeHoP7KNseKPuIVRBo",title:"OpenAPI & AsyncAPI : spécifications et contrats",state:t,level:s,abstract:"Nous multiplions les APIs, et les problèmes qui vont avec : désynchronisation des équipes, manque de documentations internes ou documentations dépassées, difficultés à maintenir les clients à jours... Tout ceci étant accentué par la nature même du web moderne et l’expansion des architectures en (micro)services.\n\nNous allons voir comment les contrats d'API et les spécifications qui vont avec (OpenAPI, AsyncAPI...) peuvent changer radicalement la façon dont nous concevons, développons et maintenons nos APIs.",categories:a,formats:o,speakers:[P],comments:"Talk fait au DevFest Nantes 2021, voici la vidéo : https://www.youtube.com/watch?v=3UUpqXGEGQ4",language:e,createTimestamp:{_seconds:1635892600,_nanoseconds:378e6},rooms:[2],times:[7]},{id:"EeFwDdpryszbUCXQbXHU",title:"OAuth 2.1 expliqué simplement (même si tu n'es pas dev) ! ",state:t,level:s,abstract:"Il est très difficile aujourd'hui de déployer une application sur le web sans se frotter à OAuth2. Conçu pour mieux protéger les utilisateurs et utilisatrices, ce standard de délégation d'autorisation s'est totalement imposé dans l'industrie.\n\nCependant, n'avez-vous pas pleuré en essayant de comprendre les concepts de OAuth2 ? On ne va pas se mentir,  entre les différents rôles et la multitude de flows qui le constituent, il y a vraiment de quoi se perdre et sa complexité en décourage plus d'un ! Et pourtant, on ne peut pas s'en passer, donc on y va et généralement c'est douloureux…\n\nMais ne vous inquiétez pas, que vous ayez un profil tech ou non, ce talk va vous permettre d'enfin comprendre les méandres de OAuth simplement, dont la nouvelle version 2.1, en s'appuyant sur des analogies de la vie courante !",categories:c,formats:i,speakers:[N],comments:"Le but de ce talk est de permettre aux gens de démystifier la complexité de OAuth2 en utilisant que des exemples de la vie courante tels que la réservation de chambre d'hôtel et la livraison de repas à domicile. Je m'appuie sur ces exemples pour expliquer la raison d'être des concepts les moins intuitifs de OAuth2, c'est un exercice de vulgarisation.\n\nLe talk est complètement scénarisé autour d'un Story Telling basé sur l'univers du film The Grand Budapest Hotel de Wes Anderson.\n\nJ'aborderai dans ce talk les nouveautés de OAuth 2.1 qui remplace le flow implicit, aujourd'hui considéré comme non sécurisé et déprécié qui est pourtant encore largement utilisé.\n\nLes slides du talk sont en ligne ici : https://slides.com/julientopcu/concepts-avances-authn-authz",language:e,createTimestamp:{_seconds:1633418504,_nanoseconds:988e6},rooms:[1],times:[3]},{id:"FOtf5DDjHiIwr16Zvkgb",title:"Petit guide pratique pour commencer un design system",state:t,level:s,abstract:"Créer et utiliser un design system apporte plein d’avantages : cohérence, réutilisabilité, amélioration de l’expérience utilisateur… comment ne pas avoir envie de se lancer et dire “On doit faire un design system !” \u2028\u2028\n\nMais par quel bout commencer ? Je vous propose un petit guide pratique pour débuter simplement et sans douleurs son design system depuis l’identification de vos composants, la mise en place de la documentation, jusqu’à l’implémentation du composant “ambassadeur” !",categories:E,formats:i,speakers:[R],comments:"J'espère à très vite !",language:e,createTimestamp:{_seconds:1635250298,_nanoseconds:394e6},rooms:[3],times:[17]},{id:"MkEtWfsIOK8wQl2xXpVN",title:"REST, gRPC, GraphQL, Webhooks : dans quelles situations ?",state:t,level:s,abstract:"Les développeurs privilégient en majorité les APIs REST en oubliant souvent qu’il existe d’autres possibilités pour communiquer : gRPC, GraphQL ou Webhooks pour ne citer qu’elles. Alors comment se sortir de cette petite jungle ?\nPour comprendre dans quelles situations les utiliser, plongeons dans un premier temps ensemble au cœur de ces solutions en mettant en avant leurs avantages/inconvénients et différences avant de les éprouver dans différents contextes !",categories:c,formats:i,speakers:[I],comments:"Merci pour l'attention accordée à ma proposition ! Je reste à disposition pour préciser l'abstract si nécessaire.\n",language:e,createTimestamp:{_seconds:1636540613,_nanoseconds:353e6},rooms:[1],times:[15]},{id:"NqYCRco6ujJ7EbNxmMIt",title:"Parse don't validate mais en java en 15 min",state:t,level:s,abstract:"Avec l'arrivée du jdk 17 et notamment des sealed class et des record, java nous propose de nouvelles fonctionnalités pour utiliser encore plus le système de type et donc le compilateur. \n\nL'approche \"parse, don't validate\" propose de créer des types riches pour représenter les données plutôt que d'utiliser les types primitifs comme `String`, `Boolean` etc et ainsi rendre impossible les états incohérents. \nDans le cas d'une API, une fois le payload d'une requête parsé, c'est le compilateur qui reprend la main et valide le code pour vous. \n\nDans ce talk, l'approche vous sera présentée à travers une application de démo et des exemples concrets de code.",categories:a,formats:o,speakers:[M],createTimestamp:{_seconds:1635490845,_nanoseconds:107e6},rooms:[1],times:[7]},{id:"NuCWRJxo3GXfdCqiusRJ",title:"L'échange et la communication à 40 devs : c'est possible avec les bons rituels",state:t,level:s,abstract:"Lorsqu'une équipe est petite, les interactions entre les développeurs peuvent être nombreuses et les occasions d'apprendre quotidiennes. Plus une équipe grandit et se divise, plus les échanges se limitent à un nombre restreint de personnes et la connaissance se disperse.\nContinuer à partager, apprendre et s'aligner entre les équipes et les développeurs est une problématique qu'on rencontre tous.\nPour améliorer ce partage, nous avons tenté de mettre en place, plus ou moins facilement, de nouveaux rituels qui nous aident à garder le contact et le partage dans une équipe qui ne cesse de grandir. \n\nPeut-être que quelques-unes de nos idées peuvent améliorer le partage chez vous aussi ! ",categories:a,formats:o,speakers:[J],comments:"Merci pour l'organisation !",language:e,createTimestamp:{_seconds:1636148211,_nanoseconds:9e6},rooms:[3],times:[7]},{id:"Q4h6tnflAckbwdiydABe",title:"Would like to learn how manage your passwords like your code?",state:t,level:s,abstract:"La gestion de mot de passe est une partie bien-souvent douloureuse, voir fastidieuse.\n\nQui a raison? L’informations qui est en prod ou bien celle du Keepass, ou encore celle que l’on croit avoir configuré ?\n\nLe développement en collaboration est désormais beaucoup plus aisé depuis des outils comme SVN et désormais l’incontournable GIT, projet initié par Linus Torvald !\n\nMais alors pourquoi pas gérer nos mots de passe comme du code ?\nC’est finalement du texte, qui doit être versionné, on souhaite approuvé son changement, et on est potentiellement plusieurs à vouloir le modifier, et mieux encore on aimerait les voir se déplacer magiquement de notre référentiel vers notre production...cela ne vous rappelle rien ?\n\nNous allons voir comment nous avons réussi avec finalement peu de moyens et d’investissement à résoudre notre problématiques de gestion de mot de passe grâce à plusieurs outils :\nPassword-store (coffre fort GPG), Git, une CI/CD, et c’est tout !\n\nNous avons environ 200 mots de passe quasiment géré de manière automatique, avec tous les avantages de Git et la sécurité de l’automatisation qui évite les erreurs humaines.\n",categories:a,formats:o,speakers:[F],comments:"Hello,\n\nI have already submit this talk on DevFest Brest 2020, it can helpful for a lot of developers \n\nSébastien",language:e,createTimestamp:{_seconds:1637078881,_nanoseconds:81e6},rooms:[3],times:[11]},{id:"QypHgyU453hUQ5mfRDB2",title:"Dis papa ? C'est quoi un SRE ?",state:t,level:s,abstract:"Ces dernières années, vous avez certainement vu apparaitre un nouveau terme dans les annonces d'emploi : SRE. Tout le monde en cherche ! Pourtant, bien malin celui qui est capable de décrire le poste d'une manière qui convienne à tout le monde...\n\nAu delà de la définition qu'en donne Google, qu'est ce que ça signifie, être SRE ?\n* Quelles sont les missions et les compétences du \"bon\" SRE ? \n* Que faut il pour devenir SRE ? S'agit il d'un Dev ou plutôt d'un Ops ?\n* Tout le monde n'est pas Google ! Est ce que ce terme est devenu un fourre-tout marketing ou le rôle SRE répond-il a un vrai besoin ?\n\nDans ce talk, je vous donnerai donc mon avis ainsi que mon expérience sur ce nouveau (ou pas ?) métier.",categories:u,formats:i,speakers:[G],comments:"Au même titre qu'on a eu la mode du \"DevOps\" à toutes les sauces, on a vraiment beaucoup d'offres d'emploi pour des SRE et aucune ne veut jamais dire la même chose.\n\nSans vouloir donner une vérité universelle, j'aimerai rappeler ce qu'était à la base le role de SRE (chez Google), de pourquoi personne n'a besoin de faire du Google en France (car il n'y a que Google qui fait du Google), mais qu'on peut adapter le role et le faire fonctionner dans une entreprise normale.\n\nJe donnerai ensuite mon expérience de ce qui marche et qui ne marche pas. \n\nJ'insisterai à la fin du talk sur le fait qu'on a besoin, de la part des entreprises, d'avoir clairement explicité dans les annonces ce que eux attendent du futur SRE, pour ne pas postuler inutilement quand le profil ne correspond pas (idem avec \"DevOps\")\n\nJ'espère que mon sujet vous plaira. Merci pour cette conférence.",language:e,createTimestamp:{_seconds:1634819700,_nanoseconds:582e6},rooms:[2],times:[5]},{id:"VT5jRYoIZvxeNMoeXbdf",title:"Mutation testing : y a-t-il des trous dans votre couverture de test ?",state:A,level:s,abstract:"Les tests c'est bien, les tests qui échouent en cas de régression c'est mieux !\n\nC'est sur ce principe qu'est basé le mutation testing, une stratégie de test peu connue qui permet de \"tester vos tests\".\n\nLors de ce quickie, nous découvrirons les grands principes du mutation testing avant de le voir en action sur un projet.",categories:a,formats:o,speakers:[O],language:e,createTimestamp:{_seconds:1634832674,_nanoseconds:921e6},rooms:[2],times:[11]},{id:"Wnn8w21SnahbPtnDeRLS",title:"Vis ma vie de bénévole ! ",state:t,level:s,abstract:"Être bénévole, c'est parfois obscure pour nos proches. Ils se demandent pourquoi nous travaillons gratuitement, nous prennent pour mère Teresa, nous imaginent en train de construire une école en plein désert et se demandent si on a le temps de dormir de temps en temps ?  😴\n\nCe talk a pour objectif de parler du bénévolat, casser les stéréotypes, parler de tous les avantages et ce que cela nous apporte au quotidien (en plus de la fatigue !) :) \n\nCe talk n'est pas technique, mais que serait le monde des développeurs sans tous ces bénévoles ? Conférences, meetups, BBL, open source... Finalement, chaque développeur a une part de bénévole en lui ! \n\n(Format Quickie)",categories:g,formats:o,speakers:[B],comments:"Je suis une pure Tourangelle, chauvine (mais quand même nantaise de cœur)\nMon rêve est de Speaker chez vous ! ",language:e,createTimestamp:{_seconds:1632852924,_nanoseconds:465e6},rooms:[3],times:[9]},{id:"WvbQnfQIlrcwpEICvylZ",title:"Les fonctions (récursives) décortiquées",state:t,level:l,abstract:"Nous sommes de plus en plus enclins à utiliser des techniques issues de la programmation fonctionnelle au quotidien : des _combinateurs_ comme **map** ou **filter** en lieu et place de boucles, une liste définie en _compréhension_, un algorithme de type _diviser pour régner_...  Et derrière ces constructions se trouvent des fonctions, le plus souvent récursives.\n\nEt bien sûr, tout le monde sait ce que sont : appel _par valeur_, _par nom_, _par nécessité_ ? La récursivité _simple_, _mutuelle_ ou _terminale_ ?  Un _trampoline_ ? Comment est compilé un appel de fonction ? Les conditions pour l'optimiser ?\n\nSi ce n'est pas tout à fait le cas, je vous invite à une session de décorticage des fonctions (éventuellement récursives) qui embrassera des sujets allant de la sémantique abstraite, jusqu'à la traduction en langage machine. Ce sera une occasion de toucher du doigt des notions de mise en œuvre de ces langages que nous utilisons tous les jours, sans vraiment savoir comment ils sont faits.\n\nMise en garde: cette présentation pourra contenir des traces de coroutines.",categories:g,formats:i,speakers:[z],comments:"Bonjour,\nJe ne sais dans qu'elle catégorie cette présentation tombe. Je l'aurais bien vu dans une catégorie \"Langage\" qui n'existe pas, mais je trouve que \"Alien\" c'est finalement pas mal... Du moins c'est là que je me sens le mieux. \nC'est une présentation qui ce veut une sorte de \"back to basics\" sur le thème de la compilation de fonctions, avec un éclairage embrassant aussi bien la théorie que des détails de mise en œuvre sordides. \nC'est encore un \"work in progess\" et l'abstract, s'il donne une idée assez précise d'où je veux vous emmener, n'est pas encore totalement figé.\nEn tout cas, merci pour l'organisation, et à bientôt j'espère.",createTimestamp:{_seconds:1633444275,_nanoseconds:521e6},rooms:[1],times:[5]},{id:"fwKNjlHb5v44lvrnrYHo",title:"Mon email devient dynamique ! ",state:t,level:s,abstract:"L'email existe depuis le début de l'Internet, et il a peu évolué. Une fois envoyé il ne change plus et les interactions sont limités. \n\nMais cela va changer, avec la nouvelle norme AMP for e-mail, qui est en test dans gmail et Yahoo.\nLes mails pourront charger des données d'un site à l'ouverture (si il y a eu des changements depuis l'envoi du mail), s'adapter au différentes résolutions, avoir des interactions (carrousel, animations).\n\nEt tout cela de manière sécurisé (pas de JavaScript, validation de l'envoyeur, même URL que l'email, ...). \n\nChez Zenika, un application interne permet aux employés de donner leur humeur du mois dans laquelle nous venons de mettre en place les emails AMP.",categories:d,formats:o,speakers:[U],comments:"Merci pour l'organisation.\n\nMa belle famille habite à côté de Tours ce qui facilitera la logistique pour venir à la conférence.",language:e,createTimestamp:{_seconds:1634308012,_nanoseconds:64e6},rooms:[1],times:[9]},{id:"g7uf2lkiVA3vFzv8vCSR",title:"Game of Nodes ou comment fonctionnent les systèmes distribués ?",state:t,level:s,abstract:"Le monde des systèmes distribués est un monde impitoyable. Le réseau n'est pas fiable. Les dates sont fausses. Les messages arrivent dans le désordre, ou pire, sont incohérents. Les serveurs ne sont pas d'accord entre eux. Comment faire en sorte de rétablir un semblant de loi dans cette univers chaotique ? \nL'algorithme Raft a été conçu pour être une forteresse et résister à ces difficultés. \nUtilisé dans des projets open sources comme etcd, Consul, Kafka, MongoDB (et de [nombreux autres](https://raft.github.io/#implementations))), raft remet de l'ordre  dans tout ça.\nDans ce talk, on  va bâtir en live brique par brique un petit système distribué avec Raft. Arriverez-vous à le faire planter ?",categories:c,formats:f,speakers:[H,V],comments:"Pour l'intro, nous aimerions pouvoir jouer du son depuis l'ordinateur qui présente les slides et le code.\nComme nous faisons beaucoup de live coding durant ce talk, nous souhaiterions avoir une place assise et un bureau pour l'ordinateur qui présentera les slides.\n\nMerci ❤️",language:e,createTimestamp:{_seconds:1638209701,_nanoseconds:974e6},rooms:[4],times:[13,14,15]},{id:"grExMwZ2uPDwi4m897vO",title:"GitOps , une mise en situation un peu réaliste sur Kubernetes avec FluxCD",state:t,level:l,abstract:"T’en as assez des _talks_ qui déploient des _hello-world_ pour démontrer la pertinence de l’outil *younameit*.  \nÇa tombe bien : ce qui nous intéresse, c’est plutôt d’essayer une mise en situation **DevSecOps** un peu réaliste.\nOn va donc construire pas à pas un scénario d’entreprise  avec une _dev team_, qui déploie / update / rollback des _WebApps_ Pokémon sur `Kubernetes` via des _charts_ `Helm`.  \nUne seconde _dev team_ utilisera `Kustomize`, pour le même usage.  \nEt côté _Ops_, on va aussi se préoccuper des enjeux de sécurité de la plateforme : ségrégations des droits des équipes, des flux réseau des WebApps, _patch management_ transparent sur la stack technique, métrologie, contrôle des activités sur le _cluster_.  \nOn va voir comment ces équipes **collaborent** entre elles au quotidien dans un _workflow_ **GitOps** qui s’appuie sur `Kubernetes`, `FluxCD`, `Azure DevOps`, et plein d’autres choses encore…",categories:u,formats:f,speakers:[W,Q],language:e,createTimestamp:{_seconds:1633098866,_nanoseconds:761e6},rooms:[4],times:[3,4,5]},{id:"jmU1KWBEVrb4f6D59qHV",title:"Poser une boîte à lettres, envoyer un humain sur Mars : même combat ?",state:t,level:l,abstract:"Mettons-nous successivement dans la peau de Joe le bricolo et d'un ancien ingénieur de la NASA pour savoir comment on s'y prendrait pour poser une boîte à lettres puis envoyer un humain sur Mars.\n\nQuels liens pouvons-nous tirer avec le monde du logiciel ? En vrac, on va de parler : risque, modélisation, architecture, impédance modèle/code, etc.",categories:c,formats:i,speakers:[K],comments:"Pas de besoin de transport ou hébergement particulier, je suis Tourangeau :)\n\nMerci pour l'organisation de la conférence, ça fait quelques années que j'aurais dû proposer un sujet !",language:e,createTimestamp:{_seconds:1638311123,_nanoseconds:67e7},rooms:[3],times:[19]},{id:"n5zBPRs7NMSrwXJVrVHc",title:"HTTPS comment ça marche ?",state:t,level:s,abstract:"**HTTPS**, c'est quand il y a le cadenas a gauche dans l'url...mais pas que.\n\nOn utilise tous les jours HTTPS et pour certain sans réellement comprendre comment ça fonctionne. Il est temps de démystifier toute cette histoire de cadenas et de certificats une bonne fois pour toute.\nChiffrements, certificats, TLS ... on passe tout en revue pour mieux comprendre comment HTTPS fait rimer internet avec confiance et sécurité.",categories:a,formats:o,speakers:[X],comments:"Pas sûr de la catégorie ;)\nMerci.",language:e,createTimestamp:{_seconds:1633350072,_nanoseconds:38e7},rooms:[2],times:[9]},{id:"nLfP4678o1ZaMYm2kJZB",title:"The blind test : l'accessibilité d'un site internet pour une personne non voyante",state:t,level:s,abstract:"<p>Non, il ne s’agit pas d’un test musical mais de comprendre comment une personne aveugle navigue sur une page web !</p>\n<p>À l’heure actuelle, notre société devient de plus en plus numérique (démarches administratives, échanges sociaux, achats…). L’accessibilité d’un site internet est importante, si l’on souhaite que personne ne soit exclu de cet univers numérique. Différents types de handicap (visuel, moteur…) sont à prendre en considération pour qu’un site internet soit inclusif c’est-à-dire accessible à tous. Florent et Hervé vous proposent un focus sur l’accessibilité d’un site internet pour une personne non voyante.</p>\n<p>Au travers d’un exemple de page web, Florent qui est non voyant vous montre comment, à l’aide d’un lecteur d’écran et d’une plage braille, il arrive à naviguer et à quelles difficultés il est confronté. Hervé vous montre comment corriger petit à petit la page pour améliorer son accessibilité.</p>\n",categories:d,formats:i,speakers:[Y,Z],comments:"Nous avons une installation technique un peu complexe (un second écran, un clavier supplémentaire, une plage braille, le son de l’ordinateur qui doit être retransmis dans la salle)… Si vous retenez notre sujet, merci de prendre en compte le temps nécessaire de mise en place dans votre planification.",language:e,createTimestamp:{_seconds:1635513945,_nanoseconds:38e7},rooms:[1],times:[13]},{id:"rhH5srvPxspJKVBUzRbB",title:"L'eco conception, c'est bien, mais si on parlait un peu du backend ?",state:t,level:s,abstract:"A l'heure d'aujourd'hui, l'éco-conception des applications web est un domaine qui monte. Vous pouvez faire des tests de performance de vos pages web, savoir combien d'énergie les utilisateurs auront besoin pour utiliser votre interface, etc.\nMais qu'en est-il du serveur ? Quelles sont les bonnes pratiques ? Faut il pour autant écrire mes scripts de déploiement en C ?\nNous allons voir quelles métriques sont bonnes a regarder, quelles sont les personnes a convaincre pour faire de l’éco-conception coté serveur et avec quels arguments.",categories:a,formats:i,speakers:[j],comments:"Talk présenté a Codeurs en Seine, de 40min initialement mais largement assez de resources pour faire 50min.",language:e,createTimestamp:{_seconds:1632740398,_nanoseconds:583e6},rooms:[3],times:[13]},{id:"smHIjirTqfAqt7qPEwF5",title:"(Re) Découvrir les outils UNIX",state:t,level:s,abstract:"Votre logiciel hang, vous ne savez pas pourquoi ? Ou votre application préférée ne\nlit pas sa configuration et vous ne savez pas pourquoi ?\n\nIl existe beaucoup d'outils fournis avec Linux. Pourtant beaucoup de développeurs\nne les connaissent pas ou ne les utilisent pas.\n\nA travers une série de cas d'utilisation, nous verrons comment utiliser tout ces\noutils: grep, find, xargs, strace, tcpdump, lsof",categories:a,formats:o,speakers:[$],language:e,createTimestamp:{_seconds:1633422373,_nanoseconds:754e6},rooms:[1],times:[11]},{id:"tb63G5PhWlgT0OirMGQT",title:"Comment mes hobbies m'ont aidé à sauver mon frigo",state:t,level:l,abstract:"Quand tu découvres au réveil une flaque d’eau en bas du frigo, tu as 2 options : te lamenter et réfléchir à un prochain achat, ou bien tenter le tout pour le tout : identifier le problème et le résoudre afin de sauver le frigo (et son contenu !)\n\nDans ce slot, nous aborderons l’analyse de panne, mais aussi un peu de domotique à base de Raspberry Pi et d’ESP32. Et en bonus, on pourra même parler du côté “green” (ou pas ?)",categories:ee,formats:i,speakers:[te],comments:"Un micro type DPA (serre-tête) serait un plus pour les démos <3",language:e,createTimestamp:{_seconds:1633475343,_nanoseconds:54e6},rooms:[3],times:[5]},{id:"viqWI7wZa2jpPUo1Vy8y",title:"Java dans le cloud : Avec Spring ou Quarkus ?",state:t,level:l,abstract:"Né au début des années 2000, le framework Spring a mis en avant la facilité de développement. Plus récemment, il a su s'adapter aux contraintes techniques liées aux applications cloud-natives.\n\nDe son coté, Quarkus est plus récent, il est né en 2019 sur la base de MicroProfile avec un objectif clair : tirer le meilleur parti des plateformes Kubernetes en se concentrant sur un démarrage rapide et une faible empreinte mémoire.\n\nNous avons donc un champion et un outsider !\nMaintenant lequel choisir en fonction de vos besoins et votre contexte ? Spring ou Quarkus ?\n\nAu travers d'une démonstration \"live\" nous présenterons un cas contret basé sur notre expérience.\nCe dernier sera implémenté avec chacune des deux stacks.\n\nEnfin, nous vous mettrons à contribution au travers de sondages pour dynamiser ensemble notre réflexion.  ",categories:u,formats:i,speakers:[se,ie],language:e,createTimestamp:{_seconds:1636725829,_nanoseconds:81e6},rooms:[1],times:[17]},{id:"zq4HdtYsZFbQghPedwLs",title:"👨‍🎨 Il était une fois... les navigateurs ⛵️",state:t,level:s,abstract:"> _De grandes batailles et de grandes innovations, racontées et dessinées en live !_\n\nVenez écouter l’histoire animée des navigateurs, depuis le CERN jusqu'à aujourd'hui ... et même leur possible avenir !\\\nReplongez-vous dans l'aventure et les grandes idées de la navigation Web, bercé par la voix de Noël et les dessins de Pierre !\n",categories:d,formats:i,speakers:[ae,ne],comments:"J'ai hésité à le mettre en catégorie Alien car le format est très atypique : on va dire Alien-Web comme catégorie !!!",language:e,createTimestamp:{_seconds:1635355364,_nanoseconds:371e6},rooms:[1],times:[19]},{id:"keynoteOuverture",title:"Keynote d'ouverture",speakers:[],formats:i,rooms:[1,2,3],times:[1]},{id:"keynoteCloture",title:"Keynote de clôture",speakers:[],formats:i,rooms:[1,2,3],times:[21]}],speakers:[{uid:S,displayName:"Adrien PESSU",bio:"Je suis un développeur Freelance passionné, en particulier de Java, Kotlin et Web. Je m'intéresse aussi particulièrement à la sécurité applicative (AppSec). J'aime chercher/corriger des bugs de sécurité, mais aussi partager et mettre en place les bonnes pratiques.",speakerReferences:"- Quickies au Nantes JUG sur Dropwizard (Décembre 2016)\n- Quickies au Nantes JUG sur Kotlin (Décembre 2017)\n- Code lab kotlin à Touraine tech 2018. (15 personnes), au JUGSummer Camp 2018 (8 personnes), au Devfest Nantes 2018 (45 personnes) et au Montpellier JUG\n- Conférence Kotlin au breizhcamp 2018 (100 personnes environ) et au LAVAJug\n\n- CORS, XSS, CSRF, SQL injection #BackToTheBasics :  \n  - TouraineTech 2019 (80 personnes),  \n  - au DevFest Paris 2019 (130 personnes)(https://www.youtube.com/watch?v=oxdSg3Kh3io), \n  - au Web2day (06/06/19 à Nantes) et au Nantes JUG (25/06/2019) \n  - au JugSummerCamp (13/09/2019)\n\n- 10 leçons sur les 10 plus grandes failles de sécurité\n - JugSummerCamp 2020\n- Volcamp 2021 (édition en ligne)\n\n",company:"Freelance",photoURL:"https://lh4.googleusercontent.com/-1wzRZnWEiLs/AAAAAAAAAAI/AAAAAAAAAgY/MXjzTjS-Qu4/photo.jpg",twitter:oe,github:oe},{uid:H,displayName:"Alexandre Fruchaud",bio:"Après 10 ans d’expérience dans le backend, je suis à la frontière entre le développeur et l'architecte. J'affectionne particulièrement les Data Integration Pattern. Je reste un grand fan du DDD!\n\nA l'origine, je viens du java, et j'ai bien touché à la JVM. J'ai aussi joué quelques notes de programmation fonctionnelles. Je suis Kafkaiste convaincu et je suis certifié et formateur sur la techno.\n\nEn perso, je monte sur les planches de temps en temps dans des représentations de théâtre d'impro.",company:"Zenika",photoURL:"https://lh3.googleusercontent.com/a-/AOh14Gi4z-_e-jd9KBy14b9yJooRZGuC21crMv16vGs5=s96-c",twitter:p,github:"mmacphail"},{uid:se,displayName:"Alexandre Touret",bio:"Je suis architecte et développeur sénior chez Worldline. Mon activité consiste à coder (principalement en Java), coacher des développeurs et concevoir des architectures. \n\nBlog: https://blog.touret.info",speakerReferences:'J\'ai été speaker dans le cadre des événements suivants:\n\n- Devoxx UK 2021 (EN): Kubernetes & Co, beyond the hype: 10 tips for designers who want to create cloud native apps\n- Devoxx UK 2021 (EN): Architecture Katas : Improve your system architecture design skills in a funny way !\n- Volcamp IO 2021 (FR): Améliorer les compétences et les infrastructures avec les katas d\'architecture\n- JNation 2021 (EN): Kubernetes & Co, beyond the hype: 10 tips for designers who want to create cloud native apps\n- The Cloud First 2021 (FR): "Améliorer les compétences et les infrastructures avec les katas d\'architecture"\n- The Cloud First 2021 (FR): "Checklist_pour_concevoir_une_application_dans_le_cloud"\n- Worldline Expert Community - "Cloud Day" Live event 2020 (EN) : "K8S & Co : beyond the hype"\n- Techforum Iberia 2020 (EN): Java Next Steps (EN)\n- Orleans Tech 2019 (FR): "Unifiez vos traitements Batch et Streaming avec Apache Beam"\n- Techforum 2019: Java Next Steps (EN)\n- Touraine Tech 2019 (FR): "Architecture Hands-on"\n- Touraine Tech 2018 (FR): "Jenkins 2 : Le retour (d\'expérience)"\n\nVous pourrez trouver les slides de quelques présentations que j\'ai pu faire sur [mon compte slidedeck](https://speakerdeck.com/alexandretouret).',company:"WORLDLINE",photoURL:"https://lh6.googleusercontent.com/-b9g43PM551Q/AAAAAAAAAAI/AAAAAAAADF4/S0ivCJalbks/photo.jpg",twitter:"@touret_alex",github:"alexandre-touret"},{uid:B,displayName:"Annabelle Koster",bio:"Ancienne Recruteuse IT, désormais Ambassadrice des communautés SFEIR. Je suis membre du GDG Nantes et or
